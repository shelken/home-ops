apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  spec:
    decryption:
      provider: sops
      secretRef:
        name: sops-age
  interval: 10m0s
  dependsOn:
    - name: infra-configs
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/staging
  prune: true
  wait: true
  timeout: 5m0s

# 该patch为apps/staging目录下的所有kustomize.toolkit.fluxcd.io/Kustomization打上加上sops解密patch
patches:
  - # Add Sops decryption to child Kustomizations
    patch: |-
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: dummy
      spec:
        decryption:
          provider: sops
          secretRef:
            name: sops-age
    target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
