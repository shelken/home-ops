apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml

patches:
  - target:
      kind: Deployment
      name: source-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: HTTPS_PROXY
            value: "http://192.168.6.248:7890"
          - name: NO_PROXY
            value: ".svc,.cluster.local"
  - target:
      kind: Deployment
      name: kustomize-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: HTTPS_PROXY
            value: "http://192.168.6.248:7890"
          - name: NO_PROXY
            value: ".svc,.cluster.local"
  - target:
      kind: Deployment
      name: helm-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: HTTPS_PROXY
            value: "http://192.168.6.248:7890"
          - name: NO_PROXY
            value: ".svc,.cluster.local"
  - target:
      kind: Deployment
      name: notification-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: HTTPS_PROXY
            value: "http://192.168.6.248:7890"
          - name: NO_PROXY
            value: ".svc,.cluster.local"