# 配置：https://docs.cilium.io/en/latest/helm-reference

ipam:
  mode: kubernetes

l2announcements:
  enabled: true

kubeProxyReplacement: true
k8sServiceHost: "localhost"
k8sServicePort: 6443
ingressController:
  enabled: true
  loadbalancerMode: shared
  default: true

k8sClientRateLimit:
  qps: 30
  burst: 50

hubble:
  relay:
    enabled: true
  ui:
    enabled: true