apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium

spec:
  releaseName: cilium
  interval: 1h
  chart:
    spec:
      chart: cilium
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
      version: 1.16.6
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 2

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
