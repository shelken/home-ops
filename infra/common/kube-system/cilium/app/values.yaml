# 配置：https://docs.cilium.io/en/latest/helm-reference
# ref：https://github.com/cilium/cilium/blob/v1.17.5/install/kubernetes/cilium/values.yaml

ipam:
  mode: kubernetes
cni:
  exclusive: false
k8sServiceHost: 192.168.6.110
k8sServicePort: 6443
# devices: eth+
l2announcements:
  enabled: true

kubeProxyReplacement: true

cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup

envoy:
  rollOutPods: true
operator:
  clusterPoolIPv4PodCIDRList: 10.42.0.0/16

gatewayAPI:
  enabled: true
  xffNumTrustedHops: 1 # X-Forwarded-For 头
ingressController:
  enabled: true
  default: true
  loadbalancerMode: shared

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
socketLB:
  hostNamespaceOnly: true

# autoDirectNodeRoutes: true
# routingMode: native
# ipv4NativeRoutingCIDR: 10.42.0.0/16
bpf:
  masquerade: true
