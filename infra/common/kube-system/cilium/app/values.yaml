# 配置：https://docs.cilium.io/en/latest/helm-reference
# ref：https://github.com/cilium/cilium/blob/v1.17.5/install/kubernetes/cilium/values.yaml

ipam:
  mode: kubernetes
# k8sServiceHost: 127.0.0.1
# k8sServicePort: 6443
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
routingMode: native # defult is tunnel
autoDirectNodeRoutes: true
ipv4NativeRoutingCIDR: 10.42.0.0/16
l2announcements:
  enabled: true
gatewayAPI:
  enabled: true
ingressController:
  enabled: true
  loadbalancerMode: shared
  default: true
# k8sClientRateLimit:
#   qps: 30
#   burst: 50
bpf:
  masquerade: true
  # Ref: https://github.com/siderolabs/talos/issues/10002
  hostLegacyRouting: true

# cni:
#   # Required for pairing with Multus CNI
#   exclusive: false
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
# NOTE: devices might need to be set if you have more than one active NIC on your hosts
# devices: eno+ eth+
endpointRoutes:
  enabled: true
loadBalancer:
  algorithm: maglev
  mode: dsr # default is snat
localRedirectPolicy: true

# monitor
dashboards:
  enabled: false
envoy:
  rollOutPods: true
  prometheus:
     serviceMonitor:
       enabled: false
hubble:
  enabled: false
  relay:
    enabled: true
  ui:
    enabled: false
operator:
  dashboards:
    enabled: false
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: false
  replicas: 1
  rollOutPods: true
prometheus:
  enabled: false
  serviceMonitor:
    enabled: true
    trustCRDsExist: true

rollOutCiliumPods: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      # Both PERFMON and BPF requires kernel 5.8, container runtime
      # cri-o >= v1.22.0 or containerd >= v1.5.0.
      # If available, SYS_ADMIN can be removed.
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE