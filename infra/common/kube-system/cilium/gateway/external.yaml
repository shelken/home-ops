---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  annotations:
    # https://kubernetes-sigs.github.io/external-dns/v0.17.0/docs/sources/gateway/#targets
    external-dns.alpha.kubernetes.io/target: &hostname homelab-external.ooooo.space
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 192.168.6.45
    # - type: IPAddress
    #   value: ::ffff:192.168.42.126
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.ooooo.space"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.ooooo.space"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ooooo-space-tls