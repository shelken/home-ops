---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

set: [pipefail]
shopt: [globstar]

vars:
  TEST: "test"

includes:
  sops: .taskfile/sops.yaml

tasks:
  default: task --list

  deploy-secret:
    desc: "部署sops加密的Secret让flux kustomization能够解密"
    cmds:
      - cmd: |
          sops exec-file "{{.ROOT_DIR}}/components/common/sops/secret.sops.yaml" "kubectl --namespace flux-system apply --server-side --filename {}"

  add-gateway-crd:
    desc: "添加gateway的CRD"
    cmds:
      - cmd: |
          kubectl apply -f https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.3.0/experimental-install.yaml --server-side

  add-external-dns-crd:
    desc: "添加external-dns的CRD"
    cmds:
      - cmd: |
          # https://github.com/kubernetes-sigs/external-dns/blob/master/docs/sources/crd.md
          kubectl apply -f https://raw.githubusercontent.com/kubernetes-sigs/external-dns/refs/tags/v0.17.0/config/crd/standard/dnsendpoint.yaml --server-side