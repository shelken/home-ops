---
apiVersion: v1
kind: Namespace
metadata:
  name: "external-secrets"

---
apiVersion: v1
kind: Namespace
metadata:
  name: "flux-system"

---
apiVersion: v1
kind: Secret
metadata:
  name: azure-creds
  namespace: external-secrets
stringData:
  ClientID: azure://shelken-homelab/azure-creds/ClientID
  ClientSecret: azure://shelken-homelab/azure-creds/ClientSecret

---
apiVersion: v1
kind: Secret
metadata:
  name: git-token-auth
  namespace: flux-system
stringData:
  username: azure://shelken-homelab/flux-instance/username
  password: azure://shelken-homelab/flux-instance/password

---
apiVersion: v1
kind: Secret
metadata:
  name: sops-age
  namespace: flux-system
stringData:
  age.agekey: azure://shelken-homelab/sops/SOPS_PRIVATE_KEY

---
apiVersion: v1
kind: Secret
metadata:
  name: ooooo-space-tls
  namespace: kube-system
  annotations:
    cert-manager.io/alt-names: '*.ooooo.space,ooooo.space'
    cert-manager.io/certificate-name: ooooo-space-tls
    cert-manager.io/common-name: ooooo.space
    cert-manager.io/ip-sans: ""
    cert-manager.io/issuer-group: ""
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-production
    cert-manager.io/uri-sans: ""
  labels:
    controller.cert-manager.io/fao: "true"
type: kubernetes.io/tls
data:
  tls.crt: azure://shelken-homelab/ooooo-space-tls/tls.crt
  tls.key: azure://shelken-homelab/ooooo-space-tls/tls.key