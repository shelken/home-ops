---
apiVersion: v1
kind: Namespace
metadata:
  name: "external-secrets"

---
apiVersion: v1
kind: Namespace
metadata:
  name: "flux-system"

---
apiVersion: v1
kind: Secret
metadata:
  name: azure-creds
  namespace: external-secrets
stringData:
  ClientID: azure://shelken-homelab/azure-creds/ClientID
  ClientSecret: azure://shelken-homelab/azure-creds/ClientSecret

---
apiVersion: v1
kind: Secret
metadata:
  name: git-token-auth
  namespace: flux-system
stringData:
  username: azure://shelken-homelab/flux-instance/username
  password: azure://shelken-homelab/flux-instance/password

---
apiVersion: v1
kind: Secret
metadata:
  name: sops-age
  namespace: flux-system
stringData:
  age.agekey: azure://shelken-homelab/sops/SOPS_PRIVATE_KEY
