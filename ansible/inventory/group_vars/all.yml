  - fonts-noto-cjk # jellyfin 中文字体

k3s_become: true
k3s_etcd_datastore: true
k3s_install_hard_links: true
# renovate: datasource=github-releases depName=k3s-io/k3s
k3s_release_version: v1.33.3+k3s1
k3s_use_unsupported_config: true