---
# 所有节点通用系统配置
# proxy_env:
#   http_proxy: "http://192.168.6.248:7890"
#   https_proxy: "http://192.168.6.248:7890"

system_timezone: "Asia/Shanghai"
system_packages:
  - curl
  - wget
  - vim
  - htop
  - open-iscsi # longhorn

cifs_packages:
  - cifs-utils # smb 挂载
  - linux-modules-extra-{{ ansible_kernel }} # smb 中文挂载（iocharset=utf8）## 检查smb错误：sudo dmesg | grep -i cifs

k3s_become: true
k3s_etcd_datastore: true
k3s_install_hard_links: true
# renovate: datasource=github-releases depName=k3s-io/k3s
k3s_release_version: v1.34.2+k3s1
k3s_use_unsupported_config: true
