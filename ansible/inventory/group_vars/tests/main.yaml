---
test: true
k3s_control_node: true
k3s_registration_address: 192.168.6.114
k3s_server:
  cluster-cidr: "10.42.0.0/16,fd80:dead:42::/56"
  service-cidr: "10.43.0.0/16,fd80:dead:43::/112"
  disable:
    [
      "flannel",
      "local-storage",
      "servicelb",
      "traefik",
      "coredns",
      "metrics-server",
    ]
  disable-cloud-controller: true
  disable-kube-proxy: true
  disable-network-policy: true
  docker: false
  embedded-registry: false
  etcd-disable-snapshots: true
  etcd-expose-metrics: true
  flannel-backend: "none" # quote
  kube-apiserver-arg:
    - "--feature-gates=ValidatingAdmissionPolicy=true,MutatingAdmissionPolicy=true,ResourceHealthStatus=true"
    - "--runtime-config=admissionregistration.k8s.io/v1beta1=true"
  kube-controller-manager-arg: ["bind-address=0.0.0.0"]
  kube-scheduler-arg: ["bind-address=0.0.0.0"]
  kubelet-arg: ["image-gc-low-threshold=50", "image-gc-high-threshold=55"] # 镜像回收
  node-ip: "{{ ansible_host }},{{ ansible_default_ipv6.address }}"
  secrets-encryption: true
  tls-san: ["{{ k3s_registration_address }}"]
  write-kubeconfig-mode: "0644" # quote
