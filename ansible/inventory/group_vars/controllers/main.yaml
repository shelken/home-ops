---
k3s_control_node: true
# ref: https://docs.k3s.io/cli/server
k3s_server:
  cluster-cidr: "10.42.0.0/16"
  disable:
    [
      "flannel",
      "local-storage",
      "servicelb",
      "traefik",
      "coredns",
      "metrics-server",
    ]
  disable-cloud-controller: true
  disable-kube-proxy: true
  disable-network-policy: true
  docker: false
  embedded-registry: false
  etcd-disable-snapshots: true
  etcd-expose-metrics: true
  flannel-backend: "none" # quote
  kube-apiserver-arg:
    - "--feature-gates=ImageVolume=true,MutatingAdmissionPolicy=true,ResourceHealthStatus=true"
    - "--runtime-config=admissionregistration.k8s.io/v1beta1=true"
  kube-controller-manager-arg:
    ["bind-address=0.0.0.0", "feature-gates=ImageVolume=true"]
  kube-scheduler-arg: ["bind-address=0.0.0.0", "feature-gates=ImageVolume=true"]
  kubelet-arg: [
      "image-gc-low-threshold=50",
      "image-gc-high-threshold=55",
      "feature-gates=ImageVolume=true",
      "allowed-unsafe-sysctls=net.ipv6.*", # 给 tailscale 等使用
    ] # 镜像回收
  node-ip: "{{ ansible_host }}"
  secrets-encryption: true
  service-cidr: "10.43.0.0/16"
  tls-san:
    [
      "{{ k3s_registration_address }}",
      "k8s-vip.lan",
      "k8s-vip",
      "k8s-vip.ooooo.space",
    ]
  write-kubeconfig-mode: "0644" # quote
