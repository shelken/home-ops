# issue: https://github.com/PyratLabs/ansible-role-k3s/issues/232
k3s_skip_validation: true

# tvbox uses Armbian with custom kernel (6.12.49-ophub)
# linux-modules-extra package is not available for this kernel
system_packages:
  - curl
  - wget
  - vim
  - htop
  - open-iscsi

cifs_packages:
  - cifs-utils

# tvbox由network manager管理
setup_dns: false
