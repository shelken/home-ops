[defaults]
# 禁用 SSH key 检查
host_key_checking = False
# 设置 inventory 文件路径
inventory = ./inventory/hosts.ini
# 并行执行的任务数
forks = 10
# 设置角色路径
roles_path = ./roles
# 启用颜色输出
color = true
# 超时时间（秒）
timeout = 30

[ssh_connection]
# SSH 参数设置
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ConnectionAttempts=10 -o UserKnownHostsFile=/dev/null
