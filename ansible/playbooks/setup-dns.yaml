---
- name: 重置 DNS
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: 重设dns
      ansible.builtin.include_tasks: tasks/dns-patch.yaml
      when: (setup_dns | default(true)) | bool
  handlers:
    - name: Reload systemd-networkd
      ansible.builtin.service:
        name: systemd-networkd
        state: reloaded
      # 级联触发 resolved 重启
      notify: Restart systemd-resolved

    - name: Restart systemd-resolved
      ansible.builtin.service:
        name: systemd-resolved
        state: restarted
