---
- name: Get absolute path to this Git repository # noqa: command-instead-of-module
  ansible.builtin.command: git rev-parse --show-toplevel
  delegate_to: localhost
  become: false
  run_once: true
  register: repository_path
  changed_when: false
  check_mode: false
  failed_when: repository_path.rc != 0

- name: Set kubeconfig path based on test flag
  ansible.builtin.set_fact:
    kubeconfig_path: >-
      {{ repository_path.stdout }}/{{ 'kubeconfig-test' if test | default(false) | bool else 'kubeconfig' }}

- name: Check if kubeconfig file exists
  delegate_to: localhost
  become: false
  run_once: true
  ansible.builtin.stat:
    path: "{{ kubeconfig_path }}"
  register: kubeconfig_stat

- name: Copy kubeconfig to the project directory
  when: 
    - k3s_primary_control_node
    - not kubeconfig_stat.stat.exists
  ansible.builtin.fetch:
    src: /etc/rancher/k3s/k3s.yaml
    dest: "{{ kubeconfig_path }}"
    flat: true

- name: Update kubeconfig with the correct load balancer address
  delegate_to: localhost
  become: false
  run_once: true
  when: not kubeconfig_stat.stat.exists
  ansible.builtin.replace:
    path: "{{ kubeconfig_path }}"
    regexp: https://127.0.0.1:6443
    replace: "https://{{ k3s_registration_address }}:6443"
