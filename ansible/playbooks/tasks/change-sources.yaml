---
- name: 检查是否已配置USTC镜像
  ansible.builtin.shell: |
    grep -q "mirrors.ustc.edu.cn" /etc/apt/sources.list /etc/apt/sources.list.d/ubuntu.sources 2>/dev/null
  register: check_ustc_mirror
  failed_when: check_ustc_mirror.rc > 1
  changed_when: false

- name: 下载换源脚本
  ansible.builtin.get_url:
    # url: https://linuxmirrors.cn/main.sh
    url: https://v6.gh-proxy.org/https://raw.githubusercontent.com/SuperManito/LinuxMirrors/refs/heads/main/ChangeMirrors.sh
    dest: /tmp/linuxmirrors.sh
    mode: "0755"
  when: check_ustc_mirror.rc != 0

- name: 换源
  ansible.builtin.command: |
    bash /tmp/linuxmirrors.sh \
      --source mirrors.ustc.edu.cn \
      --protocol http \
      --use-intranet-source false \
      --backup true \
      --upgrade-software false \
      --clean-cache false \
      --ignore-backup-tips \
      --pure-mode
  when: check_ustc_mirror.rc != 0
