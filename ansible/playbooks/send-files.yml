    #     state: restarted
    #   loop: 
    #     - "k3s"
    #     - "k3s-agent"
    #   failed_when: false
    #   ignore_errors: true

    - name: 处理 longhorn multipath 可能的问题
      ansible.builtin.include_tasks: tasks/config-multipath.yaml