---
- name: 传递资源
  hosts: all
  become: true
  gather_facts: true
    # vars:
    #   k3s_proxy_ip: "192.168.6.248"
    #   k3s_proxy_port: "7890"
    #   delete_proxy: false
  tasks:
    - name: 创建 k3s 配置目录
      ansible.builtin.file:
        path: /etc/rancher/k3s
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: 复制本地文件到远程并强制覆盖
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/resource/{{ item }}"
        dest: /etc/rancher/k3s/{{ item }}
        owner: root
        group: root
        mode: "0600"
        force: true
      loop:
        # - config.yaml
        - registries.yaml
