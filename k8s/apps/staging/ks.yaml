---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app memos
  namespace: &namespace staging
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../components/volsync
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 2Gi
  interval: 1h
  path: ./k8s/apps/common/memos
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false