---
apiVersion: v1
kind: Service
metadata:
  name: upstream-nix-cache
spec:
  type: ExternalName
  externalName: cache.nixos.org

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nix-cache
  annotations:
    # --- 绝对核心的配置 ---
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/upstream-vhost: "cache.nixos.org"
    nginx.ingress.kubernetes.io/proxy-cache: "nix_cache_zone"
    nginx.ingress.kubernetes.io/proxy-buffering: "on" # 缓存需要开启缓冲

    # --- 唯一的 Snippet，用于调试 ---
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Cache-Status $upstream_cache_status always;

spec:
  ingressClassName: nginx-internal
  rules:
    - host: "nix-cache.ooooo.space"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: upstream-nix-cache
                port:
                  number: 443 # cache.nixos.org 是 HTTPS