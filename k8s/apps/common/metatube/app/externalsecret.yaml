---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: metatube-init-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: metatube-init-db-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: metatube
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: metatube
        INIT_POSTGRES_PASS: "{{ .METATUBE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: metatube

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: metatube
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: metatube-secret
    template:
      data:
        # PostgreSQL DSN for metatube
        # Format: postgres://user:password@host:port/dbname?sslmode=disable
        DSN: "postgres://metatube:{{ .METATUBE_POSTGRES_PASSWORD }}@postgres-rw.database.svc.cluster.local:5432/metatube?sslmode=disable"
  dataFrom:
    - extract:
        key: metatube
