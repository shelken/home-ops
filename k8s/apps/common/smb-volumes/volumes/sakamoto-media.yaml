---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-sakamoto-media-static-pv
spec:
  capacity:
    storage: 4Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - vers=3.0
    - hard
    - iocharset=utf8
    - mfsymlinks
    - cache=none
    - actimeo=30
    - noperm
    - noserverino
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: smb-sakamoto-sakamoto-media
    volumeAttributes:
      source: "//sakamoto.lan/sakamoto-data/media"
    nodeStageSecretRef:
      name: smb-secret
      namespace: storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-sakamoto-media
spec:
  volumeName: smb-sakamoto-media-static-pv
  storageClassName: smb
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 4Ti
