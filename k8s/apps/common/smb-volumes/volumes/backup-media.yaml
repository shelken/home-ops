---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-backup-media-static-pv
spec:
  capacity:
    storage: 4Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    # - vers=3.0
    - iocharset=utf8
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: smb-sakamoto-backup-media
    volumeAttributes:
      source: "//sakamoto/media"
    nodeStageSecretRef:
      name: smb-secret
      namespace: storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-backup-media
spec:
  volumeName: smb-backup-media-static-pv
  storageClassName: smb
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 4Ti