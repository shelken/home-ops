---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-backup-media-static-pv
spec:
  capacity:
    storage: 4Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    # - vers=3.1.1
    - iocharset=utf8
    - mfsymlinks
    - cache=strict
    - noperm
    - serverino
    - echo_interval=30 # 机械硬盘盒可能有休眠操作，发送心跳保持连接
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: smb-sakamoto-backup-media
    volumeAttributes:
      source: "//sakamoto.lan/media"
    nodeStageSecretRef:
      name: smb-secret
      namespace: storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-backup-media
spec:
  volumeName: smb-backup-media-static-pv
  storageClassName: smb
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 4Ti