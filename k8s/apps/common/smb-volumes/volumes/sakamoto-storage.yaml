---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-sakamoto-storage-static-pv
spec:
  capacity:
    storage: 4Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    # - vers=3.1.1
    - hard
    - iocharset=utf8
    - mfsymlinks
    - cache=strict
    - actimeo=30
    - noperm
    - noserverino
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: smb-sakamoto-sakamoto-storage
    volumeAttributes:
      source: "//sakamoto.lan/sakamoto-data/k8s/storage"
    nodeStageSecretRef:
      name: smb-secret
      namespace: storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-sakamoto-storage
spec:
  volumeName: smb-sakamoto-storage-static-pv
  storageClassName: smb
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 4Ti
