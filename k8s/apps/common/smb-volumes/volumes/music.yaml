---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-music-static-pv
spec:
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    # - vers=3.0
    - iocharset=utf8
    - mfsymlinks
    - cache=strict
    - noperm
    - serverino
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: smb-sakamoto-music
    volumeAttributes:
      source: "//sakamoto/sakamoto-data/Music/Main\ Library"
    nodeStageSecretRef:
      name: smb-secret
      namespace: storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-music
spec:
  volumeName: smb-music-static-pv
  storageClassName: smb
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 250Gi