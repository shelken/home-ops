---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret icloudpd-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    template:
      data:
        APPLE_ID: "{{ .APPLE_ID }}"
        NOTIFICATION_EMAIL: "{{ .SMTP_USERNAME }}"
        NOTIFICATION_EMAIL_FROM: "iCloudPD <{{ .SMTP_USERNAME }}>"
        SMTP_USERNAME: "{{ .SMTP_USERNAME }}"
        SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
        SMTP_HOST: "{{ .SMTP_HOST }}"
        SMTP_PORT: "{{ .SMTP_PORT }}"
  dataFrom:
    - extract:
        key: icloudpd
    - extract:
        key: mail
