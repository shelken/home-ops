---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app icloudpd
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      icloudpd:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/icloudpd/icloudpd
              tag: 1.31.0
            env:
              TZ: ${TIMEZONE}
            command: ["/config/start.sh"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 10
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 32Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: internal
          gethomepage.dev/name: icloudpd
          gethomepage.dev/icon: icloud.svg
          gethomepage.dev/description: "同步 iCloud 照片"
          # authelia
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${MAIN_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          gatus.home-operations.com/endpoint: |-
            group: nginx-internal
            url: ${MAIN_VPS_IP}:5054
            guarded: true
            ui:
              hide-hostname: true
              hide-url: true
            alerts:
              - type: telegram
        className: nginx-internal
        hosts:
          - host: "{{ .Release.Name }}.${MAIN_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      data:
        existingClaim: smb-sakamoto-media
        globalMounts:
          - path: /data
            subPath: Photo/icloudpd/shelken
      entry:
        type: configMap
        name: icloudpd-configmap
        defaultMode: 0750
        globalMounts:
          - path: /config/start.sh
            subPath: start.sh
      secret-files:
        type: secret
        name: icloudpd-secret
        globalMounts:
          - path: /config/secret
            readOnly: true
      tmpfs:
        type: emptyDir
        advancedMounts:
          icloudpd:
            app:
              - path: /tmp
                subPath: tmp
