---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app affine
  namespace: &namespace default
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
      app.ooooo.space/need-smb: "true"
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: *app
  dependsOn:
    - name: volsync
      namespace: volsync-system
  interval: 1h
  path: ./k8s/apps/common/affine/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false
