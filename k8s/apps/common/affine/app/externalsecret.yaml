---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine-init-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: affine-init-db-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: affine
        INIT_POSTGRES_HOST: postgres-lb.database.svc.cluster.local
        INIT_POSTGRES_USER: affine
        INIT_POSTGRES_PASS: "{{ .AFFINE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: affine

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: affine-secret
    template:
      data:
        # Affine 配置
        DATABASE_URL: postgresql://affine:{{ .AFFINE_POSTGRES_PASSWORD }}@postgres-lb.database.svc.cluster.local:5432/affine
        REDIS_SERVER_HOST: dragonfly.database.svc.cluster.local
        REDIS_SERVER_PORT: "6379"
        AFFINE_SERVER_EXTERNAL_URL: "https://affine.${MAIN_DOMAIN}"
        # OAuth2 客户端配置 (Affine 服务需要原始的客户端密钥)
        AFFINE_OAUTH_CLIENT_ID: affine
        AFFINE_OAUTH_CLIENT_SECRET: "{{ .AFFINE_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: affine
