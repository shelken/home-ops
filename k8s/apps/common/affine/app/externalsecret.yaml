---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine-init-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: affine-init-db-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: affine
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: affine
        INIT_POSTGRES_PASS: "{{ .AFFINE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: affine

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: affine
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: affine-secret
    template:
      data:
        # Affine 配置
        DATABASE_URL: postgresql://affine:{{ .AFFINE_POSTGRES_PASSWORD }}@postgres-rw.database.svc.cluster.local:5432/affine
        REDIS_SERVER_HOST: dragonfly.database.svc.cluster.local
        REDIS_SERVER_PORT: "6379"
        # OIDC Configuration
        OAUTH_OIDC_ISSUER: https://auth.${MAIN_DOMAIN}
        OAUTH_OIDC_CLIENT_ID: affine
        OAUTH_OIDC_CLIENT_SECRET: "{{ .AFFINE_OAUTH_CLIENT_SECRET }}"
        OAUTH_OIDC_SCOPE: "openid email profile offline_access"
        OAUTH_OIDC_CLAIM_MAP_ID: preferred_username
        OAUTH_OIDC_CLAIM_MAP_EMAIL: email
        # mail
        MAILER_HOST: "{{ .SMTP_HOST }}"
        MAILER_PORT: "{{ .SMTP_PORT }}"
        MAILER_USER: "{{ .SMTP_USERNAME }}"
        MAILER_PASSWORD: "{{ .SMTP_PASSWORD }}"
        MAILER_SENDER: "Affine <{{ .SMTP_FROM }}>"
        # MAILER_IGNORE_TLS: "false"
  dataFrom:
    - extract:
        key: affine
    - extract:
        key: mail139
