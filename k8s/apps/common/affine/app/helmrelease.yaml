---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app affine
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      affine:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom:
              - secretRef:
                  name: affine-init-db-secret
          init-config:
            dependsOn: init-db
            image:
              repository: ghcr.io/toeverything/affine
              tag: 0.25.7@sha256:e24e34c351e787dbfc61bf768bea5650447177a956649cecf06f6ddf01585716
            command: ["sh", "-c", "node ./scripts/self-host-predeploy.js"]
            envFrom: &envFrom
              - secretRef:
                  name: affine-secret
            resources:
              requests:
                cpu: 20m
              limits:
                memory: 1Gi
        containers:
          app:
            image:
              repository: ghcr.io/toeverything/affine
              tag: 0.25.7@sha256:e24e34c351e787dbfc61bf768bea5650447177a956649cecf06f6ddf01585716
            env:
              TZ: ${TIMEZONE}
              NODE_ENV: production
              AFFINE_INDEXER_ENABLED: false
              AFFINE_SERVER_EXTERNAL_URL: "https://affine.${MAIN_DOMAIN}"
              AFFINE_SERVER_HTTPS: "true"
              CONFIG_LOCATION: /root/.affine/config
              UPLOAD_LOCATION: /root/.affine/storage
              selfhosted: true # 开启AI自定义前提(ref:http://torchtree.com/post/affine-selfhost-ai-configuration/)
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 3010
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
        pod:
          securityContext:
            #TODO: non root should be done oneday
            runAsUser: 0
    service:
      app:
        controller: affine
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: 文章
          gethomepage.dev/name: Affine
          gethomepage.dev/icon: affine.svg
          gethomepage.dev/description: 知识库
        hostnames: ["affine.${MAIN_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: affine
        globalMounts:
          - path: /root/.affine/config
            subPath: config
      storage:
        forceRename: affine-storage
        type: persistentVolumeClaim
        storageClass: smb-app-storage
        accessMode: ReadWriteOnce
        size: 10Gi
        advancedMounts:
          affine:
            app:
              - path: /root/.affine/storage
                subPath: storage
      tmpfs:
        type: emptyDir
