---
apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
data:
  glance.yml: |
    pages:
      # ==================== 首页 ====================
      - name: Home
        columns:
          # 左栏: 时钟、天气、股票、日历
          - size: small
            widgets:
              - type: clock
                hour-format: "24h"
                timezones:
                  - timezone: Asia/Shanghai
                    label: Shanghai
              - type: weather
                units: metric
                location: Shenzhen, China
                hour-format: 24h
              - type: markets
                title: 股票
                markets:
                  - symbol: AAPL
                    name: Apple
                  - symbol: NVDA
                    name: NVIDIA
              - type: calendar
                first-day-of-week: monday

          # 中栏: 搜索、Hacker News
          - size: full
            widgets:
              - type: search
                search-engine: google
                autofocus: true
              - type: rss
                title: 博客订阅
                style: horizontal-cards
                limit: 20
                collapse-after: 10
                cache: 3h
                feeds:
                  - url: https://www.breezedeus.com/feed
                    title: Breezedeus
                  - url: https://chinalhr.github.io/index.xml
                    title: LHR
                  - url: https://til.simonwillison.net/tils/feed.atom
                    title: Simon Willison TIL
                  - url: https://nova.moe/feed/
                    title: Nova Kwok
                  - url: https://weekly.tw93.fun/rss.xml
                    title: 潮流周刊
                  - url: https://tw93.fun/feed.xml
                    title: Tw93 Blog
                  - url: https://lisz.me/feed.xml
                    title: 仲儿的自留地
                  - url: https://blog.xinshijiededa.men/atom.xml
                    title: 新世界的大门
                  - url: https://technotim.live/feed.xml
                    title: Techno Tim
                  - url: https://vicfree.com/posts/index.xml
                    title: Victor
                  - url: http://feeds.feedburner.com/ruanyifeng
                    title: 阮一峰的网络日志
                  - url: https://blog.hidva.com/feed.xml
                    title: 学习让我快乐
                  - url: https://diygod.cc/feed
                    title: DIYgod
                  - url: https://www.himiku.com/feed/
                    title: 初之音
                  - url: https://chenhe.me/feed.xml
                    title: 晨鹤部落格
                  - url: https://datavirke.dk/atom.xml
                    title: Datavirke
                  - url: https://egoist.dev/rss.xml
                    title: EGOIST
                  - url: https://lantian.pub/feed.xml
