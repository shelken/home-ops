---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dozzle
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      dozzle:
        annotations:
          reloader.stakater.com/auto: "true"
        serviceAccount:
          identifier: dozzle
        containers:
          app:
            image:
              repository: docker.io/amir20/dozzle
              tag: v8.14.1@sha256:97131e414f57695249ce0af1b193927c93395e97b59ad0637df0606af59ceb63
            env:
              TZ: ${TIMEZONE}
              DOZZLE_MODE: k8s
              # DOZZLE_REMOTE_AGENT: tvbox.lan:7007,sakamoto.lan:7007,vps-cc.lan:7007
              DOZZLE_REMOTE_HOST: tvbox.lan:2575
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /dozzle
                      - healthcheck
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8080
    serviceAccount:
      dozzle: {}
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: &network internal
          gethomepage.dev/name: dozzle
          gethomepage.dev/icon: dozzle.svg
          gethomepage.dev/description: ""
        hostnames: ["{{ .Release.Name }}.${MAIN_DOMAIN}"]
        parentRefs:
          - name: *network
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port