# https://gethomepage.dev/configs/services
- 设备:
    - PVE:
        icon: proxmox.png
        href: https://192.168.6.213:8006
        description:
    - 我的路由:
        icon: https://gcore.jsdelivr.net/gh/shelken/picbed@main/uPic/2024-01/RdRn6J.png
        href: http://router-mine.lan/cgi-bin/luci/
        description:
        widgets:
          - &openwrt-common
            type: openwrt
            url: http://router-mine.lan
            username: "{{HOMEPAGE_VAR_ROUTER_MINE_OPENWRT_USERNAME}}"
            password: "{{HOMEPAGE_VAR_ROUTER_MINE_OPENWRT_PASSWORD}}"
          - <<: *openwrt-common
            interfaceName: wan
          - <<: *openwrt-common
            interfaceName: lan
          - <<: *openwrt-common
            interfaceName: wwan
    - 家路由:
        icon: https://gcore.jsdelivr.net/gh/shelken/picbed@main/uPic/2024-01/AaQpSo.png
        href: http://router-home.lan/cgi-bin/luci/
        description:
    - F50:
        icon: https://api.iconify.design/heroicons/wifi-solid.svg
        href: http://router-f50.lan/
        description: 随身wifi

