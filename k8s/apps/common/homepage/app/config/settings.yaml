---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/settings
title: Shelken's Homepage
language: zh-CN
#instanceName: public
#background: https://gcore.jsdelivr.net/gh/shelken/picbed@main/uPic/2024-01/z2YYAJ.jpeg # 芙莉莲
background: https://gcore.jsdelivr.net/gh/shelken/picbed@main/uPic/2024-01/zszSjh.jpeg #
backgroundOpacity: 0.35
disableCollapse: false
disableUpdateCheck: true
fullWidth: true
hideVersion: false
maxGroupColumns: 7
providers:
  openweathermap: openweathermapapikey
  weatherapi: weatherapiapikey
quicklaunch:
  hideInternetSearch: false # 隐藏网络搜索
  hideVisitURL: false # 隐藏访问url
  searchDescriptions: true # 显示描述
showStats: false # 显示docker详细状态
statusStyle: "dot"
useEqualHeights: true

# icon from: https://pictogrammers.com/library/mdi/
layout:
  设备:
    icon: mdi-desktop-classic
  观测:
    icon: mdi-monitor-eye
  影音:
    icon: mdi-folder-multiple-image
  常用:
    icon: mdi-star-box
  存储:
    icon: mdi-database
  文章:
    icon: mdi-note-text-outline
  网络:
    icon: mdi-wan
  MISC:
    icon: mdi-cube-outline
