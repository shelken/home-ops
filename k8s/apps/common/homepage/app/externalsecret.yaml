---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret homepage-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    template:
      data:
        HOMEPAGE_VAR_ROUTER_MINE_OPENWRT_USERNAME: "{{ .ROUTER_MINE_OPENWRT_USERNAME }}"
        HOMEPAGE_VAR_ROUTER_MINE_OPENWRT_PASSWORD: "{{ .ROUTER_MINE_OPENWRT_PASSWORD}}"
        HOMEPAGE_VAR_PROXMOX_PASSWORD: "{{ .PROXMOX_PASSWORD }}"
  dataFrom:
    - extract:
        key: *secret
