---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: &app homepage
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: *app
  extAuth:
    headersToExtAuth:
      - "accept"
      - "cookie"
      - "authorization"
      - "header-authorization"
      - X-Forwarded-Proto
      - X-Forwarded-For
    failOpen: false
    http:
      backendRefs:
        - name: authelia
          namespace: security
          port: 80
          group: ""
          kind: Service
      path: /api/authz/ext-authz/
      # headersToBackend:
      #   - Remote-User
      #   - Remote-Groups
      #   - Remote-Name
      #   - Remote-Email
