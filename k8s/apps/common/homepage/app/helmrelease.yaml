---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      homepage:
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config homepage-config
            secret.reloader.stakater.com/reload: &secret homepage-secret
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.6.0
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            envFrom:
              - secretRef:
                  name: *secret
            env:
              LOG_LEVEL: debug
              HOMEPAGE_ALLOWED_HOSTS: "{{ .Release.Name }}.${MAIN_DOMAIN},hp.${MAIN_DOMAIN}"
            # envFrom:
            #   - secretRef:
            #       name: homepage-secret
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        controller: homepage
        ports:
          http:
            port: &port 3000
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            url: https://{{ .Release.Name }}.${MAIN_DOMAIN}/api/healthcheck
        hostnames:
          - "{{ .Release.Name }}.${MAIN_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        enabled: true
        type: configMap
        name: *config
        globalMounts:
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
          - subPath: docker.yaml
            path: /app/config/docker.yaml
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
          - subPath: services.yaml
            path: /app/config/services.yaml
          - subPath: settings.yaml
            path: /app/config/settings.yaml
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
          - subPath: proxmox.yaml
            path: /app/config/proxmox.yaml
          - subPath: custom.js
            path: /app/config/custom.js
          - subPath: custom.css
            path: /app/config/custom.css
      tmpfs:
        type: emptyDir
        advancedMounts:
          homepage:
            app:
              - path: /app/config/logs
                subPath: logs
    serviceAccount:
      homepage: {}
