---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      homepage:
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config homepage-config
            secret.reloader.stakater.com/reload: &secret homepage-secret
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.3.2
            resources:
              requests:
                cpu: 25m
                memory: 200Mi
              limits:
                memory: 400Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            envFrom:
              - secretRef:
                  name: *secret
            env:
              LOG_LEVEL: debug
              HOMEPAGE_ALLOWED_HOSTS: "{{ .Release.Name }}.ooooo.space,hp.ooooo.space"
              PUID: &uid 1000
              PGID: *uid
            # envFrom:
            #   - secretRef:
            #       name: homepage-secret
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: *uid
        runAsGroup: *uid
        fsGroup: *uid
    service:
      app:
        controller: homepage
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames: 
          - "{{ .Release.Name }}.ooooo.space"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        annotations: 
          gethomepage.dev/enabled: "true"
        
    persistence:
      config:
        enabled: true
        type: configMap
        name: *config
        globalMounts:
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
            readOnly: false
          - subPath: docker.yaml
            path: /app/config/docker.yaml
            readOnly: false
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
            readOnly: false
          - subPath: services.yaml
            path: /app/config/services.yaml
            readOnly: false
          - subPath: settings.yaml
            path: /app/config/settings.yaml
            readOnly: false
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
            readOnly: false
          - subPath: custom.js
            path: /app/config/custom.js
            readOnly: false
          - subPath: custom.css
            path: /app/config/custom.css
            readOnly: false
      tmpfs:
        type: emptyDir
        advancedMounts:
          homepage:
            app:
              - path: /app/config/logs
                subPath: logs
    serviceAccount:
      homepage: {}
