---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      homepage:
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config homepage-config
            secret.reloader.stakater.com/reload: &secret homepage-secret
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.5.0
            resources:
              requests:
                cpu: 25m
                memory: 100Mi
              limits:
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            envFrom:
              - secretRef:
                  name: *secret
            env:
              LOG_LEVEL: info
              HOMEPAGE_ALLOWED_HOSTS: "{{ .Release.Name }}.${MAIN_DOMAIN},hp.${MAIN_DOMAIN}"
            # envFrom:
            #   - secretRef:
            #       name: homepage-secret
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        controller: homepage
        ports:
          http:
            port: 3000
    # route:
    #   app:
    #     hostnames:
    #       - "{{ .Release.Name }}.${MAIN_DOMAIN}"
    #     parentRefs:
    #       - name: internal
    #         namespace: kube-system
    #         sectionName: https
    ingress:
      main:
        className: nginx-external
        annotations:
          nginx.ingress.kubernetes.io/auth-method: "GET"
          nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${MAIN_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          gatus.home-operations.com/endpoint: |-
            url: https://{{ .Release.Name }}.${MAIN_DOMAIN}/api/healthcheck
            group: nginx-external
            interval: 3m
            ui:
              hide-hostname: true
              hide-url: true
            client:
              dns-resolver: tcp://223.5.5.5:53
              timeout: 5s
              network: ip4
        hosts:
          - host: "{{ .Release.Name }}.${MAIN_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        enabled: true
        type: configMap
        name: *config
        globalMounts:
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
          - subPath: docker.yaml
            path: /app/config/docker.yaml
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
          - subPath: services.yaml
            path: /app/config/services.yaml
          - subPath: settings.yaml
            path: /app/config/settings.yaml
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
          - subPath: proxmox.yaml
            path: /app/config/proxmox.yaml
          - subPath: custom.js
            path: /app/config/custom.js
          - subPath: custom.css
            path: /app/config/custom.css
      tmpfs:
        type: emptyDir
        advancedMounts:
          homepage:
            app:
              - path: /app/config/logs
                subPath: logs
    serviceAccount:
      homepage: {}
