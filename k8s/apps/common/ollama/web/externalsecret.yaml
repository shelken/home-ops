---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ollama-web-init-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: ollama-web-init-db-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: "open-webui"
        INIT_POSTGRES_HOST: "postgres-lb.database.svc.cluster.local"
        INIT_POSTGRES_USER: "open-webui"
        INIT_POSTGRES_PASS: "{{ .OPEN_WEBUI_DB_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: ollama-web

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ollama-web
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: ollama-web-secret
    template:
      data:
        # Open-Webui
        DATABASE_URL: "postgres://open-webui:{{ .OPEN_WEBUI_DB_PASSWORD }}@postgres-lb.database.svc.cluster.local/open-webui?sslmode=disable"
        WEBUI_SECRET_KEY: "{{ .OPEN_WEBUI_WEBUI_SECRET_KEY }}"
        ## https://docs.openwebui.com/getting-started/advanced-topics/env-configuration/#redis
        ENABLE_WEBSOCKET_SUPPORT: "true"
        WEBSOCKET_MANAGER: "redis"
        WEBSOCKET_REDIS_URL: "redis://dragonfly.database.svc.cluster.local:6379/3"
        ## OAUTH
        WEBUI_URL: https://chat.${MAIN_DOMAIN}
        ENABLE_OAUTH_SIGNUP: "true"
        OAUTH_MERGE_ACCOUNTS_BY_EMAIL: "true"
        OAUTH_CLIENT_ID: open-webui
        OAUTH_CLIENT_SECRET: "{{ .OPEN_WEBUI_OAUTH_SECRET }}"
        OPENID_PROVIDER_URL: https://auth.${MAIN_DOMAIN}/.well-known/openid-configuration
        OAUTH_PROVIDER_NAME: Authelia
        OAUTH_SCOPES: openid email profile
  dataFrom:
    - extract:
        key: ollama-web
