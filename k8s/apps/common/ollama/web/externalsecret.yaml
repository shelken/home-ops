---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret ollama-web
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: ollama-web-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .OPEN_WEBUI_DB_NAME }}"
        INIT_POSTGRES_HOST: "{{ .OPEN_WEBUI_DB_HOST }}"
        INIT_POSTGRES_USER: "{{ .OPEN_WEBUI_DB_USER }}"
        INIT_POSTGRES_PASS: "{{ .OPEN_WEBUI_DB_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        
        # Open-Webui
        DATABASE_URL: "postgres://{{ .OPEN_WEBUI_DB_USER }}:{{ .OPEN_WEBUI_DB_PASSWORD }}@{{ .OPEN_WEBUI_DB_HOST }}/{{ .OPEN_WEBUI_DB_NAME }}?sslmode=disable"
        
        # https://docs.openwebui.com/getting-started/advanced-topics/env-configuration/#redis
        REDIS_URL: &redis "redis://dragonfly.database.svc.cluster.local:6379/3"
        ENABLE_WEBSOCKET_SUPPORT: "true"
        WEBSOCKET_MANAGER: "redis"
        WEBSOCKET_REDIS_URL: *redis
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: *secret