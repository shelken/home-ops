---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama-web
spec:
  interval: 1h
  timeout: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      ollama-web:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom: &envFrom
              - secretRef:
                  name: ollama-web-secret
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.6.26
            env:
              TZ: ${TIMEZONE}
              OLLAMA_BASE_URL: http://ollama.default.svc.cluster.local:11434
              UID: 1000
              GID: 1000
            envFrom: *envFrom
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: false
            #   capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 500Mi
              limits:
                memory: 2Gi
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8080  
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: 常用
          gethomepage.dev/name: Ollama Web
          gethomepage.dev/icon: open-webui-light.svg
          gethomepage.dev/description: ""
          gethomepage.dev/app: *app
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/instance in (
              ollama,
              ollama-web
            )
        hostnames: 
          - "chat.${MAIN_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/backend/data