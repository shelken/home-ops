---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ollama-models-store-pv
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: /var/mnt/local-hostpath/ollama-models
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models-store-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: ollama-models-store-pv
  resources:
    requests:
      storage: 100Gi
