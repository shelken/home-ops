# ref: https://external-secrets.io/latest/api/externalsecret/
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret home-assistant-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    template:
      data:
        VSCODE_TOKEN: "{{ .VSCODE_TOKEN }}"
  dataFrom:
    - extract:
        key: home-assistant-secret