---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.6
            env:
              TZ: Asia/Shanghai
              HASS_HTTP_TRUSTED_PROXY_1: 192.168.6.0/24
              HASS_HTTP_TRUSTED_PROXY_2: 10.42.0.0/16
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1500Mi
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.101.2
            args:
              [
                "--auth",
                "none",
                "--disable-telemetry",
                "--disable-update-check",
                "--user-data-dir",
                "/config/.vscode",
                "--extensions-dir",
                "/config/.vscode",
                "--port",
                "8080",
                "/config",
              ]

            env:
              # for extension [Home Assistant Config Helper]
              HASS_SERVER: http://localhost:8123
              HASS_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-secret
                    key: VSCODE_TOKEN
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 500Mi

    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "multus-main",
            "namespace": "network",
            "ips": ["192.168.6.61/24"]
          }]
      affinity: 
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In 
                    values:
                      - homelab-1
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      # app:
      #   ports:
      #     http:
      #       port: 8123
      app:
        # type: LoadBalancer
        # annotations:
        #   lbipam.cilium.io/ips: "192.168.6.51"
        ports:
          http:
            port: &port 8123
            appProtocol: kubernetes.io/wss
            primary: true
          mdns:
            port: 5353
            protocol: UDP
          homekit:
            port: 21065
            protocol: TCP
          code-server: 
            port: 8080
            protocol: TCP

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.ooooo.space"
          - hass.ooooo.space
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
      code-server:
        hostnames: ["hass-code.ooooo.space"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
    persistence:
      config:
        existingClaim: home-assistant
        globalMounts:
          - path: /config
      config-cache:
        existingClaim: home-assistant-cache
        globalMounts:
          - path: /config/.venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /config/logs
                subPath: logs
              # - path: /config/tts
              #   subPath: tts
              - path: /tmp
                subPath: tmp
