---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # ref: https://github.com/perryhuynh/homelab/blob/main/kubernetes/apps/home/home-assistant/app/helmrelease.yaml
    controllers:
      home-assistant:
        labels:
          app.ooooo.space/need-mdns: "true"
          app.ooooo.space/multus: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              #FIXME https://github.com/home-assistant/frontend/issues/28048
              tag: 2025.11.2@sha256:ff7eb7c296bb514704804a6d68d67e6858edb4366ee38d1c3089e837230a9172
            env:
              TZ: ${TIMEZONE}
              HASS_HTTP_TRUSTED_PROXY_1: 192.168.0.0/16
              HASS_HTTP_TRUSTED_PROXY_2: 10.42.0.0/16
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
              # runAsNonRoot: true
              # runAsUser: 1000
              # runAsGroup: 1000
              # fsGroup: 1000
              # fsGroupChangePolicy: OnRootMismatch
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.105.1
            args:
              [
                "--auth",
                "none",
                "--disable-telemetry",
                "--disable-update-check",
                "--user-data-dir",
                "/config/.vscode",
                "--extensions-dir",
                "/config/.vscode",
                "--port",
                "8080",
                "/config",
              ]

            env:
              # for extension [Home Assistant Config Helper]
              HASS_SERVER: http://localhost:8123
              HASS_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-secret
                    key: VSCODE_TOKEN
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            #   runAsNonRoot: true
            #   runAsUser: 1000
            #   runAsGroup: 1000
            #   fsGroup: 1000
            #   fsGroupChangePolicy: OnRootMismatch

    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "multus-main",
            "namespace": "network",
            "interface": "eth1",
            "ips": ["192.168.6.51/24"],
            "mac": "02:7f:5c:50:6c:fe"
          }]
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: 常用
          gethomepage.dev/name: HomeAssistant
          gethomepage.dev/icon: home-assistant-alt.svg
          gethomepage.dev/description: ""
          gethomepage.dev/app: *app
        hostnames:
          - hass.${MAIN_DOMAIN}
          - "{{ .Release.Name }}.${MAIN_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: &port 8123
      code-server:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: internal
          gethomepage.dev/name: Hass Code Server
          gethomepage.dev/icon: code-server.png
          gethomepage.dev/description: ""
          gethomepage.dev/app: *app
        hostnames: ["hass-code.${MAIN_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
    service:
      app:
        primary: true
        ports:
          http:
            primary: true
            port: *port
          code:
            port: 8080
      # expose:
      #   type: LoadBalancer
      #   annotations:
      #     lbipam.cilium.io/ips: 192.168.6.51
      #   externalTrafficPolicy: Local
      #   ports:
      #     homekit:
      #       portRange:
      #         start: 21061
      #         end: 21069
    persistence:
      config:
        existingClaim: home-assistant
        globalMounts:
          - path: /config
      config-cache:
        existingClaim: home-assistant-cache
        globalMounts:
          - path: /config/.venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /config/logs
                subPath: logs
              # - path: /config/tts
              #   subPath: tts
              - path: /tmp
                subPath: tmp
