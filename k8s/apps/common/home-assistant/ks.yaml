---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app home-assistant
  namespace: &namespace default
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    # - ../../../components/volsync/init
    - ../../../../components/volsync
    - ../../../../components/gatus/guarded
  dependsOn:
    - name: azure-store
      namespace: external-secrets
    - name: volsync
      namespace: volsync-system
    - name: multus-networks
      namespace: network
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 2Gi
  interval: 1h
  path: ./k8s/apps/common/home-assistant/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false