---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: shlink-init-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: shlink-init-db-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: "shlink"
        INIT_POSTGRES_HOST: "postgres-lb.database.svc.cluster.local"
        INIT_POSTGRES_USER: "shlink"
        INIT_POSTGRES_PASS: "{{ .SHLINK_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: shlink

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: shlink
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: shlink-secret
    template:
      data:
        # Database
        DB_HOST: "postgres-lb.database.svc.cluster.local"
        DB_USER: "shlink"
        DB_PASSWORD: "{{ .SHLINK_POSTGRES_PASSWORD }}"
        DB_NAME: "shlink"
        # shlink
        GEOLITE_LICENSE_KEY: "{{ .SHLINK_GEOLITE_LICENSE_KEY }}"
  dataFrom:
    - extract:
        key: shlink
