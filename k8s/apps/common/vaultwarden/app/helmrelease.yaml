---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vaultwarden
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      vaultwarden:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.34.3
            resources:
              requests:
                cpu: 25m
                memory: 50Mi
              limits:
                memory: 200Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            env:
              # ref: https://github.com/dani-garcia/vaultwarden/blob/main/.env.template
              TZ: ${TIMEZONE}
              DOMAIN: https://vw.${MAIN_DOMAIN}
              SIGNUPS_ALLOWED: "false"
              PUSH_ENABLED: "true"

              # web页面开关
              WEB_VAULT_ENABLED: "true"

              # sso
              SSO_ENABLED: "true"
              SSO_ONLY: "false"
              SSO_SIGNUPS_MATCH_EMAIL: "true"
              SSO_ALLOW_UNKNOWN_EMAIL_VERIFICATION: "false"
              SSO_AUTHORITY: "https://auth.${MAIN_DOMAIN}"
              SSO_SCOPES: "email profile offline_access"
              SSO_PKCE: "true"

              DATA_FOLDER: "config"
              ICON_CACHE_FOLDER: "config/icon_cache"
              ATTACHMENTS_FOLDER: "config/attachments"
              SENDS_FOLDER: "config/sends"
              ROCKET_PORT: &port 80
              IP_HEADER: X-Forwarded-For
              EXPERIMENTAL_CLIENT_FEATURE_FLAGS: ssh-key-vault-item,ssh-agent,inline-menu-totp
            envFrom:
              - secretRef:
                  name: vaultwarden-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/alive
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 30
              readiness: *probes
          anubis:
            image:
              repository: ghcr.io/techarohq/anubis
              tag: v1.23.1
            env:
              # ref: https://anubis.techaro.lol/docs/admin/installation#environment-variables
              ED25519_PRIVATE_KEY_HEX: "${ANUBIS_ED25519_PRIVATE_KEY_HEX}"
              TZ: "${TIMEZONE}"
              COOKIE_DOMAIN: ${MAIN_DOMAIN}
              BIND: ":8923"
              METRICS_BIND: ":8924"
              DIFFICULTY: "4"
              SERVE_ROBOTS_TXT: "true"
              TARGET: "http://localhost:80"
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 50m
                memory: 32Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: vaultwarden
        ports:
          http:
            port: *port
          anubis:
            port: &anubisPort 8923
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: MISC
          gethomepage.dev/name: VaultWarden
          gethomepage.dev/icon: vaultwarden-light.svg
          gethomepage.dev/description: ""
          gethomepage.dev/app: *app
        hostnames:
          - "vw.${MAIN_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - filters:
              - type: RequestHeaderModifier
                requestHeaderModifier:
                  set:
                    - name: X-Real-IP
                      value: "%DOWNSTREAM_REMOTE_ADDRESS_WITHOUT_PORT%"
            backendRefs:
              - identifier: app
                port: *anubisPort
          - matches:
              - path:
                  type: PathPrefix
                  value: /api
              - path:
                  type: PathPrefix
                  value: /identity
              - path:
                  type: PathPrefix
                  value: /icons
              - path:
                  type: PathPrefix
                  value: /images
            backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: vaultwarden
        globalMounts:
          - path: /config
