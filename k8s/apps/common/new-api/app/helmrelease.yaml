---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app new-api
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      new-api:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/calciumion/new-api
              tag: v0.9.0@sha256:973fd9a38bfcbadc6f405c6f7f3afd8ea751eaff1c9fb4bd43bdef39511ea341
            args: 
              - --log-dir
              - /app/logs
            # ref: https://docs.newapi.pro/installation/environment-variables
            env:
              TZ: ${TIMEZONE}
              PORT: &port 3000
              REDIS_CONN_STRING: redis://dragonfly.database.svc.cluster.local:6379
              # SQL_DSN: # 默认sqlite
              GEMINI_VERSION: v1beta
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/status
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 500Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        endpoints:
          - port: http
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: &network internal
          gethomepage.dev/name: new-api
          gethomepage.dev/icon: kubernetes-dashboard.svg
          gethomepage.dev/description: ""
        hostnames: ["chat-api.${MAIN_DOMAIN}"]
        parentRefs:
          - name: *network
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data
      tmpfs:
        type: emptyDir
        advancedMounts:
          new-api:
            app:
              - path: /app/logs
                subPath: logs