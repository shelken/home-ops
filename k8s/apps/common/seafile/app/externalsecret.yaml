---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret seafile-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    template:
      data:
        # app
        SEAFILE_MYSQL_DB_PASSWORD: "{{ .SEAFILE_MYSQL_DB_PASSWORD }}"
        # init
        INIT_SEAFILE_MYSQL_ROOT_PASSWORD: "{{ .MYSQL_ROOT_PASSWORD }}"
        INIT_SEAFILE_ADMIN_EMAIL: "{{ .SEAFILE_ADMIN_EMAIL }}"
        INIT_SEAFILE_ADMIN_PASSWORD: "{{ .SEAFILE_ADMIN_PASSWORD }}"

        # other
        ## generate: openssl rand -base64 32
        JWT_PRIVATE_KEY: "{{ .SEAFILE_JWT_PRIVATE_KEY }}"
  dataFrom:
    - extract:
        key: seafile
    - extract:
        key: mariadb