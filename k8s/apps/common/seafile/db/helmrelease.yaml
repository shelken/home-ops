---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app seafile-db
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      seafile-db:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/mariadb
              tag: 10.11.10
            env:
              TZ: ${TIMEZONE}
              PUID: "1000"
              PGID: "1000"
              MYSQL_LOG_CONSOLE: "false"
              # MARIADB_AUTO_UPGRADE: "1"
            envFrom:
              - secretRef:
                  name: mariadb-secret
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /scripts/check.sh
                  failureThreshold: 10
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probe
            resources:
              requests:
                memory: 64Mi
              limits:
                memory: 512Mi
    service:
      app:
        ports:
          http:
            port: 3306
    persistence:
      config:
        existingClaim: *app
      tmpfs:
        type: emptyDir
        advancedMounts:
          seafile-db:
            app:
              - path: /tmp
                subPath: tmp
      scripts:
        type: configMap
        name: mariadb-check