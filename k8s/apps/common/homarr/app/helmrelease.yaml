---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homarr
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      homarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/homarr-labs/homarr
              tag: v1.33.0
            resources:
              requests:
                cpu: 25m
                memory: 100Mi
              limits:
                memory: 1Gi
            # securityContext:
            # allowPrivilegeEscalation: false
            # readOnlyRootFilesystem: false
            # capabilities:
            #   drop: ["ALL"]
            envFrom:
              - secretRef:
                  name: homarr-secret
            env:
              TZ: "${TIMEZONE}"
              LOG_LEVEL: info
              PUID: "1000"
              PGID: "1000"
    # defaultPodOptions:
    # securityContext:
    # runAsNonRoot: true
    # runAsUser: 1000
    # runAsGroup: 1000
    # fsGroup: 1000
    service:
      app:
        controller: *app
        ports:
          http:
            port: 7575
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${MAIN_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /appdata

    # serviceAccount:
    #   homarr: {}
