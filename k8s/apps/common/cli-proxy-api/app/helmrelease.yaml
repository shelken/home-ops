---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cli-proxy-api
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      cli-proxy-api:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: eceasy/cli-proxy-api
              tag: v6.7.11@sha256:03da778ad67132e685b900bf8435355ec6e550850dba9035e44b14e9a106fb60
            env:
              TZ: ${TIMEZONE}
              MANAGEMENT_STATIC_PATH: &management /CLIProxyAPI/management
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /health
            #         port: &port 8317
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 10
            #   readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.69.60
        externalTrafficPolicy: Local
        ports:
          api:
            port: &port 8317
          gemini:
            port: 8085
          codex:
            port: 1455
          # anthropic:
            # port: 54545
          ## ./CLIProxyAPI --antigravity-login --no-browser
          antigravity:
            port: 51121
          # iflow:
          #   port: 11451
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: internal
          gethomepage.dev/name: cli-proxy-api
          gethomepage.dev/icon: kubernetes-dashboard.svg
        hostnames: ["{{ .Release.Name }}.${MAIN_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      auths:
        forceRename: cli-proxy-api-auths
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 100Mi
        advancedMounts:
          cli-proxy-api:
            app:
              - path: /root/.cli-proxy-api
                subPath: auths
              ## 非root用户的实际auths路径
              - path: /.cli-proxy-api
                subPath: for-run
      config-file:
        type: secret
        name: cli-proxy-api-secret
        globalMounts:
          - path: /CLIProxyAPI/config.yaml
            subPath: config.yaml
            readOnly: true
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /CLIProxyAPI/logs
            subPath: logs
          - path: *management
            subPath: management
