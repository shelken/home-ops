---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openlist
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      openlist:
        containers:
          app:
            image:
              repository: ghcr.io/openlistteam/openlist-git
              tag: v4.1.0
            command:
              - /bin/sh
              - /scripts/overriden-entrypoint.sh
            workingDir: /opt/openlist
            env:
              TZ: ${TIMEZONE}
              PUID: "1000"
              PGID: "1000"
              UMASK: "022"
              RUN_ARIA2: "false"
              SITE_URL: "https://drive.${MAIN_DOMAIN}"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 15m
                memory: 128M
              limits:
                memory: 512M
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 5244
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: 存储
          gethomepage.dev/name: OpenList
          gethomepage.dev/icon: openlist.svg
          gethomepage.dev/description: 
        hostnames: ["drive.${MAIN_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    configMaps:
      scripts:
        data:
          overriden-entrypoint.sh: |
            #!/bin/sh
            set -e

            echo "Starting OpenList as user $(id -u):$(id -g)..."

            # Set umask if specified
            if [ -n "$UMASK" ]; then
              umask "$UMASK"
            fi

            # Handle version command
            if [ "$1" = "version" ]; then
              exec ./openlist version
            fi

            # Start aria2 if enabled
            if [ "$RUN_ARIA2" = "true" ]; then
              echo "Starting aria2c in background..."
              aria2c \
                --enable-rpc \
                --rpc-allow-origin-all \
                --conf-path=/opt/aria2/.aria2/aria2.conf \
                >/dev/null 2>&1 &
            fi

            # Start OpenList server
            echo "Starting OpenList server..."
            exec ./openlist server --no-prefix
    persistence:
      scripts:
        type: configMap
        name: openlist
        defaultMode: 0755
        globalMounts:
          - path: /scripts
      data:
        existingClaim: *app
        globalMounts:
          - path: /opt/openlist/data