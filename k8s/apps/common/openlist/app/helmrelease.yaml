---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openlist
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      openlist:
        containers:
          app:
            image:
              repository: ghcr.io/openlistteam/openlist-git
              tag: v4.1.5
            command:
              - /bin/sh
              - /scripts/overriden-entrypoint.sh
            workingDir: /opt/openlist
            # ref: https://github.com/OpenListTeam/OpenList/blob/main/internal/conf/config.go
            env:
              TZ: ${TIMEZONE}
              UMASK: "022"
              RUN_ARIA2: "false"
              SITE_URL: "https://drive.${MAIN_DOMAIN}"
              # ref: https://doc.oplist.org/guide/advanced/s3#S3
              S3_ENABLE: "true"
              HTTP_PORT: &port 80
              S3_PORT: &s3-port 5246
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/public/settings
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 10
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 15m
                memory: 128M
              limits:
                memory: 512M
          anubis:
            image:
              repository: ghcr.io/techarohq/anubis
              tag: v1.22.0
            env:
              # ref: https://anubis.techaro.lol/docs/admin/installation#environment-variables
              ED25519_PRIVATE_KEY_HEX: "${ANUBIS_ED25519_PRIVATE_KEY_HEX}"
              TZ: "${TIMEZONE}"
              COOKIE_DOMAIN: ${MAIN_DOMAIN}
              BIND: ":8923"
              METRICS_BIND: ":8924"
              DIFFICULTY: "4"
              SERVE_ROBOTS_TXT: "true"
              TARGET: "http://localhost:80"
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 50m
                memory: 32Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
          s3:
            port: *s3-port
          anubis:
            port: &anubisPort 8923
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: "https://drive.${MAIN_DOMAIN}"
          gethomepage.dev/group: 常用
          gethomepage.dev/name: OpenList
          gethomepage.dev/icon: openlist.svg
          gethomepage.dev/description: ""
          gethomepage.dev/app: *app
        hostnames: ["drive.${MAIN_DOMAIN}"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - matches:
              # - path:
              #     type: RegularExpression
              #     value: ^/(p/d)/picbed
              - path:
                  type: PathPrefix
                  value: /d/picbed
              - path:
                  type: PathPrefix
                  value: /p/picbed
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  add:
                    - name: "Access-Control-Allow-Origin"
                      value: "*"
            backendRefs: &originBackend
              - identifier: app
                port: *port
          - matches:
              - path:
                  type: PathPrefix
                  value: /api
              - path:
                  type: PathPrefix
                  value: /dav
            backendRefs: *originBackend
          - matches:
              - headers:
                  - type: Exact
                    name: X-ENVOY-INTERNAL
                    value: "true"
            backendRefs: *originBackend
          - backendRefs:
              - identifier: app
                port: *anubisPort
      # s3:
      #   annotations:
      #     gatus.home-operations.com/endpoint: |-
      #       conditions:
      #         - "[STATUS] == 403"
      #   hostnames: ["drive-s3.${MAIN_DOMAIN}"]
      #   parentRefs:
      #     - name: external
      #       namespace: kube-system
      #       sectionName: https
      #   rules:
      #     - backendRefs:
      #         - name: *app
      #           port: *s3-port
    configMaps:
      scripts:
        data:
          overriden-entrypoint.sh: |
            #!/bin/sh
            set -e

            echo "Starting OpenList as user $(id -u):$(id -g)..."

            # Set umask if specified
            if [ -n "$UMASK" ]; then
              umask "$UMASK"
            fi

            # Handle version command
            if [ "$1" = "version" ]; then
              exec ./openlist version
            fi

            # Start aria2 if enabled
            if [ "$RUN_ARIA2" = "true" ]; then
              echo "Starting aria2c in background..."
              aria2c \
                --enable-rpc \
                --rpc-allow-origin-all \
                --conf-path=/opt/aria2/.aria2/aria2.conf \
                >/dev/null 2>&1 &
            fi

            # Start OpenList server
            echo "Starting OpenList server..."
            exec ./openlist server --no-prefix
    persistence:
      scripts:
        type: configMap
        name: openlist
        defaultMode: 0755
        globalMounts:
          - path: /scripts
      data:
        existingClaim: *app
        globalMounts:
          - path: /opt/openlist/data
