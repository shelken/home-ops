# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app memos
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: 文章
    gethomepage.dev/name: Memos
    gethomepage.dev/icon: memos.png
    gethomepage.dev/description: ""
    gethomepage.dev/app: *app
spec:
  hostnames:
    - "memos.${MAIN_DOMAIN}"
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: http
  rules:
    - backendRefs:
        - name: "memos-grpc"
          # namespace: default
          port: 5231
      matches:
        - headers:
            - type: Exact
              name: Content-Type
              value: "application/grpc-web+proto"
    - backendRefs:
        - name: memos-app
          # namespace: default
          port: 5230
          weight: 1
