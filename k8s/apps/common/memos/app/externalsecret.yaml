---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: memos
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: memos-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: &dbname memos
        INIT_POSTGRES_HOST: &dbhost postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: &dbuser memos
        INIT_POSTGRES_PASS: "{{ .MEMOS_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # memos
        MEMOS_DSN: postgresql://memos:{{ .MEMOS_POSTGRES_PASSWORD }}@postgres17-rw.database.svc.cluster.local:5432/memos
  dataFrom:
    - extract:
        key: cloudnative-pg
