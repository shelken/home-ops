---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: memos-init-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: memos-init-db-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: memos
        INIT_POSTGRES_HOST: postgres-lb.database.svc.cluster.local
        INIT_POSTGRES_USER: memos
        INIT_POSTGRES_PASS: "{{ .MEMOS_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: memos
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: memos-secret
    template:
      data:
        # memos
        MEMOS_DSN: postgresql://memos:{{ .MEMOS_POSTGRES_PASSWORD }}@postgres-lb.database.svc.cluster.local:5432/memos
