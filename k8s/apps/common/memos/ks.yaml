---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app memos
  namespace: &namespace default
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/external
    # - ../../../../components/volsync
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: database
  postBuild:
    substitute:
      APP: *app
      GATUS_PATH: /healthz
  interval: 1h
  path: ./k8s/apps/common/memos/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false