---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kity
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      kity:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/zxh326/kite
              tag: latest
            env:
              PORT: &port 80
              ENABLE_ANALYTICS: false
            envFrom:
              - secretRef:
                  name: kity-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities: { drop: ["ALL"] }
            # resources:
            #   requests:
            #     cpu: 10m
            #   limits:
            #     memory: 64Mi
        serviceAccount:
          identifier: *app
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 65534
    #     runAsGroup: 65534
    serviceAccount:
      kity: {}
    rbac:
      bindings:
        kity:
          enabled: true
          type: ClusterRoleBinding
          roleRef:
            name: cluster-admin
            kind: ClusterRole
          subjects:
            - identifier: *app
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${MAIN_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port