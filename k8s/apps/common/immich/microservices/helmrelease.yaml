---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich-microservices
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      immich-microservices:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.3.1@sha256:f8d06a32b1b2a81053d78e40bf8e35236b9faefb5c3903ce9ca8712c9ed78445
            env:
              TZ: ${TIMEZONE}
              IMMICH_WORKERS_EXCLUDE: api
              IMMICH_CONFIG_FILE: &config /config/immich.yaml
            envFrom:
              - configMapRef:
                  name: immich-configmap
              - secretRef:
                  name: immich-secret
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 4Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 44 # video
          - 992 # render(24.04)
    persistence:
      config-file:
        type: secret
        name: immich-secret
        items:
          - key: immich.yaml
            path: immich.yaml
        globalMounts:
          - path: /config/immich.yaml
            subPath: immich.yaml
            readOnly: true
      library:
        existingClaim: smb-sakamoto-media
        globalMounts:
          - path: /usr/src/app/upload
            subPath: Photo/immich
          - path: /photos
            subPath: Photo
            readOnly: true
