---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
# ref: https://github.com/drag0n141/home-ops/blob/master/kubernetes/apps/default/immich/ks.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich-server
  namespace: &namespace default
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/keda/smb-scaler
  postBuild:
    substitute:
      APP: *app
      GATUS_PATH: /server-info/ping
      GATUS_SUBDOMAIN: photo
  dependsOn:
    - name: azure-store
      namespace: external-secrets
    - name: cloudnative-pg-immich-cluster
      namespace: database
    - name: dragonfly-cluster
      namespace: database
    - name: smb-volumes
    - name: keda
      namespace: observability
  interval: 1h
  path: ./k8s/apps/common/immich/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false

