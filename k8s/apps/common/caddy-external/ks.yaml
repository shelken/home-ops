---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app caddy-external
  namespace: &namespace default
spec:
  dependsOn:
    - name: azure-store
      namespace: external-secrets
    - name: volsync
      namespace: volsync-system
    - name: longhorn
      namespace: longhorn-system
    - name: multus
      namespace: network
    - name: envoy-gateway
      namespace: network
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_CACHE_CAPACITY: 1Gi
  interval: 1h
  path: ./k8s/apps/common/caddy-external/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
