---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/keda.sh/scaledobject_v1alpha1.json
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: frigate
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  cooldownPeriod: 10
  minReplicaCount: 0
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frigate
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.observability.svc.cluster.local:9090
        query: max(probe_success{job=~".+frigate-camera"})
        threshold: "1"
        ignoreNullValues: "0"
