---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/keda.sh/scaledobject_v1alpha1.json
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: &app frigate
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  cooldownPeriod: 10
  minReplicaCount: 0
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: *app
  triggers:
    - type: kubernetes-workload
      metadata:
        podSelector: "app.kubernetes.io/name=go2rtc"
        value: "1"
        activationValue: "0"
