# ref: https://docs.frigate.video/configuration/reference/
auth:
  enabled: false

logger:
  # Optional: default log level (default: shown below)
  default: info

detect:
  enabled: true

mqtt:
  host: ""
  port: 1883
  user: ""
  password: ""

database:
  path: /config/frigate.db

detectors:
  tensorrt:
    type: tensorrt
    device: 0

model:
  path: /config/model_cache/tensorrt/yolov7-320.trt  #预训练的模型文件
  input_tensor: nchw
  input_pixel_format: rgb
  width: 320 #与上面文件尺寸对应
  height: 320

birdseye:
  enabled: false
  # restream: true
  mode: continuous

ffmpeg:
  # hwaccel_args: preset-intel-qsv-h264
  hwaccel_args: preset-nvidia-h264
  output_args:
    record: preset-record-generic-audio-aac

objects:
  track:
    - person
    # - dog
    # - cat
  filters:
    person:
      min_area: 3000
      max_area: 100000
      threshold: 0.75
    # dog:
    #   min_area: 1000
    #   max_area: 10000
    #   threshold: 0.75
    # cat:
    #   min_area: 1000
    #   max_area: 10000
    #   threshold: 0.75

record:
  enabled: true
  retain:
    days: 0
    mode: all
  alerts:
    retain:
      days: 0
      mode: active_objects
  detections:
    retain:
      days: 0
      mode: active_objects

review:
  alerts:
    labels:
      - person
      # - dog
      # - car.
  detections:
    labels:
      - person
      # - dog
      # - cat

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  crop: false
  retain:
    default: 7

go2rtc:
  streams:
    mercury1_detect:
      - rtsp://admin:{FRIGATE_RTSP_PASSWORD}@mercury-1:554/stream2
    mercury1_record:
      - rtsp://admin:{FRIGATE_RTSP_PASSWORD}@mercury-1:554/stream1
      - "ffmpeg:mercury1_record#audio=aac"

cameras:
  mercury1:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/mercury1_detect
          input_args: preset-rtsp-restream
          roles:
            - detect
        - path: rtsp://127.0.0.1:8554/mercury1_record
          input_args: preset-rtsp-restream
          roles:
            - record
    detect:
      height: 480
      width: 640
      fps: 5
    objects:
      filters:
        person:
          min_area: 1500
          max_area: 100000
          threshold: 0.75
          min_score: 0.60
    live:
      stream_name: mercury1_record