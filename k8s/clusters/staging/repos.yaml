---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-repositories
  namespace: flux-system
spec:
  targetNamespace: flux-system
  interval: 30m
  path: ./k8s/clusters/common/repos
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system