---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret ${APP}-oidc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    template:
      data:
        client-id: "{{ .client-id }}"
        client-secret: "{{ .client-secret }}"
  dataFrom:
    - extract:
        key: ${APP}-oidc
