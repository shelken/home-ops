---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret ${APP}-netbird-side-car
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: ${APP}-netbird-side-car-secret
    template:
      data:
        SIDE_CAR_SETUP_KEY: "{{ .SIDE_CAR_SETUP_KEY }}"
  dataFrom:
    - extract:
        key: netbird
