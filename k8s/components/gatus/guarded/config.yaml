endpoints:
  - name: "${APP}"
    group: guarded
    url: ${MAIN_VPS_IP}:5054 # 这里仅支持ip；需要换成ip
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "${GATUS_SUBDOMAIN:=${APP}}.${MAIN_DOMAIN}"
      query-type: A
    conditions:
      - "len([BODY]) == 0"
    alerts: 
      - type: slack