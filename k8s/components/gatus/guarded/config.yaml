endpoints:
  - name: "${APP}"
    group: guarded
    url: 134.195.211.46:5054 # 这里仅支持ip；需要换成ip
    interval: 1m
    ui:
      logo: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/${GATUS_LOGO:=${APP}}.webp
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "${GATUS_SUBDOMAIN:=${APP}}.ooooo.space"
      query-type: A
    conditions:
      - "len([BODY]) == 0"
    alerts: 
      - type: slack
        send-on-resolved: true