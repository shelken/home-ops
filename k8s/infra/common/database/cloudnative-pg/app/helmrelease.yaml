---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudnative-pg
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: cloudnative-pg
  # ref: https://github.com/cloudnative-pg/charts/blob/main/charts/cloudnative-pg/values.yaml
  values:
    crds:
      create: true
    replicaCount: 2
    monitoring:
      podMonitorEnabled: false
      grafanaDashboard:
        create: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: cloudnative-pg
            topologyKey: kubernetes.io/hostname
