---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/postgresql.cnpg.io/cluster_v1.json
# ref: https://github.com/cloudnative-pg/charts/blob/main/charts/cluster/values.yaml
# ref: https://github.com/szinn/k8s-homelab/blob/main/kubernetes/main/apps/media/immich/db/cluster.yaml
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - sakamoto-k8s
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.3.0
  primaryUpdateStrategy: unsupervised
  storage:
    size: 5Gi
    storageClass: longhorn
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 256MB
    shared_preload_libraries:
      - "vchord.so"
  resources:
    requests:
      memory: 256Mi
    limits:
      memory: 1Gi
  monitoring:
    enablePodMonitor: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters: &backupParameters
        barmanObjectName: immich
        serverName: immich-v3
  bootstrap:
    recovery:
      source: source
  externalClusters:
    - name: source
      plugin:
        enabled: true
        name: barman-cloud.cloudnative-pg.io
        parameters: *backupParameters
