---
apiVersion: v1
kind: Service
metadata:
  name: postgres17
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres17.${MAIN_DOMAIN}
    io.cilium/lb-ipam-ips: 192.168.6.52
    gatus.home-operations.com/endpoint: |-
      group: database
      ui:
        hide-url: true
        hide-hostname: true
      conditions:
        - "[CONNECTED] == true"
      alerts:
        - type: custom
spec:
  type: LoadBalancer
  # externalTrafficPolicy: Cluster
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres17
    cnpg.io/instanceRole: primary
