---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres17.${MAIN_DOMAIN}
    lbipam.cilium.io/ips: 192.168.6.52
    gatus.home-operations.com/endpoint: |-
      group: services
      ui:
        hide-url: true
        hide-hostname: true
      conditions:
        - "[CONNECTED] == true"
      alerts:
        - type: custom
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    cnpg.io/instanceRole: primary
