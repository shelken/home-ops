---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/postgresql.cnpg.io/cluster_v1.json
# ref: https://github.com/cloudnative-pg/charts/blob/main/charts/cluster/values.yaml
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &cluster postgres
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  # affinity:
  #   nodeAffinity:
  #     preferredDuringSchedulingIgnoredDuringExecution:
  #       - weight: 1
  #         preference:
  #           matchExpressions:
  #             - key: node-role.kubernetes.io/control-plane
  #               operator: Exists
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: "kubernetes.io/hostname"
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          cnpg.io/cluster: *cluster
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:${POSTGRESQL_VERSION}
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: longhorn
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "400"
      shared_buffers: 256MB
  resources:
    requests:
      memory: 400Mi
    limits:
      memory: 1Gi
  monitoring:
    enablePodMonitor: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters: &backupParameters
        barmanObjectName: cloudnative-pg
        serverName: postgres17-v5
  bootstrap:
    recovery:
      source: source
  externalClusters:
    - name: source
      plugin:
        enabled: true
        name: barman-cloud.cloudnative-pg.io
        parameters: *backupParameters
