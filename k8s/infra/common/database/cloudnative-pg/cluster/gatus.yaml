---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres17-cluster-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: postgres17-cluster
        group: database
        url: tcp://postgres17.database.svc.cluster.local:5432
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts: 
          - type: slack