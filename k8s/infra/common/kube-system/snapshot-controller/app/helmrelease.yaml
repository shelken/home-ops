---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: snapshot-controller
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.1.0
  url: oci://ghcr.io/piraeusdatastore/helm-charts/snapshot-controller
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: snapshot-controller
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # ref: https://artifacthub.io/packages/helm/piraeus-charts/snapshot-controller
    # ref: https://github.com/blackjid/home-ops/blob/13430e8c4b704bdff1a3bb33f82692147116b632/kubernetes/apps/kube-system/snapshot-controller/app/helmrelease.yaml
    controller:
      replicaCount: 1
      serviceMonitor:
        create: true
      volumeSnapshotClasses:
        - name: longhorn-snapclass
          annotations:
            snapshot.storage.kubernetes.io/is-default-class: "true"
          driver: driver.longhorn.io
          deletionPolicy: Delete
          parameters:
            # needed for successful VolumeSnapshots
            # see: https://github.com/longhorn/longhorn/issues/2534#issuecomment-1010508714
            type: snap
            dataLocality: strict-local
            numberOfReplicas: "1"
            fsType: ext4
            dataEngine: v1
