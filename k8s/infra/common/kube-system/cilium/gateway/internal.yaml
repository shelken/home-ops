---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname homelab-internal.${MAIN_DOMAIN}
    gatus.home-operations.com/endpoint: |-
      group: internal
      url: ${MAIN_VPS_IP}:5054
      guarded: true
      ui:
        hide-hostname: true
        hide-url: true
      alerts:
        - type: telegram
        - type: custom
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 192.168.6.46
    # - type: IPAddress
    #   value: ::ffff:192.168.42.121
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
      tailscale.com/expose: "true"
      tailscale.com/hostname: "cilium-gateway-internal"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.${MAIN_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.${MAIN_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ooooo-space-tls
