---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  annotations:
    # https://kubernetes-sigs.github.io/external-dns/v0.17.0/docs/sources/gateway/#targets
    external-dns.alpha.kubernetes.io/target: &hostname homelab-external.${MAIN_DOMAIN}
    gatus.home-operations.com/endpoint: |-
      group: external
      interval: 3m
      ui:
        hide-hostname: true
        hide-url: true
      client:
        dns-resolver: tcp://223.5.5.5:53
        timeout: 5s
        network: ip4
      alerts:
        - type: slack
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 192.168.6.45
    # - type: IPAddress
    #   value: ::ffff:192.168.42.126
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
      tailscale.com/expose: "true"
      tailscale.com/hostname: "cilium-gateway-external" # 没有的话默认：<service-name>-<namespace>
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.${MAIN_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.${MAIN_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ooooo-space-tls
