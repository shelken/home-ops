apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium

spec:
  releaseName: cilium
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cilium
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 2

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  values:
    operator:
      replicas: 2
    hubble:
      enabled: false
