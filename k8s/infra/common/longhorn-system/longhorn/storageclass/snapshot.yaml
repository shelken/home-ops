---
apiVersion: storage.k8s.io/v1
kind: StorageClass
reclaimPolicy: Delete
provisioner: driver.longhorn.io
parameters:
  dataLocality: best-effort
  numberOfReplicas: "1"
  staleReplicaTimeout: "30"
  fsType: ext4
  dataEngine: v1
allowVolumeExpansion: true
volumeBindingMode: Immediate
metadata:
  name: longhorn-snapshot
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
reclaimPolicy: Delete
provisioner: driver.longhorn.io
parameters:
  dataLocality: best-effort
  numberOfReplicas: "2"
  staleReplicaTimeout: "30"
  fsType: ext4
  dataEngine: v1
allowVolumeExpansion: true
volumeBindingMode: Immediate
metadata:
  name: longhorn-cache
