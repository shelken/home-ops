---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
      version: 1.9.1
  interval: 5m
  timeout: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # ref: https://github.com/longhorn/charts/blob/v1.10.x/charts/longhorn/values.yaml
    # ref: https://github.com/blackjid/home-ops/blob/236881774e9e0fe48266db255d61ca220e64af5f/kubernetes/apps/longhorn-system/longhorn/app/helmrelease.yaml
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1
    persistence:
      defaultClassReplicaCount: &replicaCount 1 # 副本数量
      defaultDataLocality: best-effort # 副本倾向放在pod所在位置
    defaultSettings:
      defaultDataLocality: best-effort
      defaultDataPath: /mnt/lima-longhorn # 默认是 /var/lib/longhorn
      defaultReplicaCount: *replicaCount
      # nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      orphanAutoDeletion: true
      # replicaAutoBalance: best-effort # 默认disabled
      storageMinimalAvailablePercentage: "5" # 默认 25
      storageReservedPercentageForDefaultDisk: "10" # longhorn用90%
      # taintToleration: "node-role.kubernetes.io/control-plane=Exists:NoSchedule" # 让longhorn-manager等daemonset能够正常调度到控制平面
    longhornUI:
      replicas: 1
    metrics:
      serviceMonitor:
        enabled: true
