---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app longhorn-csi-affinity
  namespace: &namespace longhorn-system
spec:
  interval: 1h
  path: ./k8s/infra/common/longhorn-system/longhorn/app/csi-affinity
  prune: true
  retryInterval: 2m
  dependsOn:
    - name: longhorn
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
