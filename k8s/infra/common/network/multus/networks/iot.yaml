---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth1",
          "mode": "bridge",
          "vlan": 50,
          "capabilities": { "ips": true, "mac": true },
          "ipam": {
            "type": "static",
            "subnet": "192.168.50.0/24",
            "gateway": "192.168.50.1"
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
