---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  # 客户端网段
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth1.50",
          "mode": "bridge",
          "capabilities": { "ips": true, "mac": true },
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "192.168.50.0/24", "gw": "192.168.50.1"},
              {"dst": "192.168.6.120/29", "gw": "192.168.50.1"},
              {"dst": "192.168.6.128/25", "gw": "192.168.50.1"},
              {"dst": "224.0.0.0/3", "gw": "192.168.50.1"}
            ]
          }
        }
      ]
    }
