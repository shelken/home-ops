---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/k8s.cni.cncf.io/networkattachmentdefinition_v1.json
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-ipv6
spec:
  # ~~使用 VLAN 70 网段 (192.168.6.0/24)，避免与节点网段 (192.168.6.0/24) 冲突~~
  # 路由配置：公网流量走 macvlan，私网流量走默认路由 (eth0)
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-ipv6",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth1",
          "mode": "bridge",
          "capabilities": { "ips": true, "mac": true },
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "192.168.6.0/24"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
