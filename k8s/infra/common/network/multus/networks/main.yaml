---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-main
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-main",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth1",
          "mode": "bridge",
          "capabilities": { "ips": true, "mac": true },
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "192.168.6.0/24"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
