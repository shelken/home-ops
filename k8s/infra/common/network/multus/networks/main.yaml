---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-main
spec:
  # 该配置仅在sakamoto-k8s上使用，如果需要pve vm上，新建配置，将master改成eth0
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-main",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth1",
          "mode": "bridge",
          "capabilities": { "ips": true, "mac": true },
          "ipam": {
            "type": "static",
            "subnet": "192.168.6.0/24",
            "gateway": "192.168.6.1"
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-second
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-second",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth0",
          "mode": "bridge",
          "capabilities": { "ips": true, "mac": true },
          "ipam": {
            "type": "static",
            "subnet": "192.168.6.0/24",
            "gateway": "192.168.6.1"
          }
        },
        {
          "type": "sbr"
        }
      ]
    }