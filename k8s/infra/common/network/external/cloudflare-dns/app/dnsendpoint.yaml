---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflare-external-endpoints
spec:
  endpoints:
    - dnsName: "homelab-external.ooooo.space"
      recordType: CNAME
      targets: ["homelab-dynamic.ooooo.space"]
    - dnsName: "homelab-nginx-external.ooooo.space"
      recordType: CNAME
      targets: ["homelab-dynamic.ooooo.space"]
