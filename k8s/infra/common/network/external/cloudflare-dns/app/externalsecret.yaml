---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret cloudflare-dns
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: cloudflare-dns-secret
    template:
      data:
        API_TOKEN: "{{ .API_TOKEN }}"
        ZONE_ID: "{{ .ZONE_ID }}"
  dataFrom:
    - extract:
        key: cloudflare-dns