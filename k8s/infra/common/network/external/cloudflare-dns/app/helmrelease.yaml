---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cloudflare-dns
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.19.0
  url: oci://ghcr.io/home-operations/charts-mirror/external-dns
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: cloudflare-dns
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  # ref: https://github.com/kubernetes-sigs/external-dns/blob/master/charts/external-dns/values.yaml
  # ref: https://github.com/kubernetes-sigs/external-dns/blob/master/docs/sources/crd.md
  values:
    # image:
    #   repository: k8s.m.daocloud.io/external-dns/external-dns
    fullnameOverride: *app
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret cloudflare-dns-secret
            key: API_TOKEN
      - name: CF_ZONE_ID
        valueFrom:
          secretKeyRef:
            name: *secret
            key: ZONE_ID
    # ref: https://github.com/kubernetes-sigs/external-dns/blob/master/docs/flags.md
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      # - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --gateway-name=external
      # - --zone-id-filter=$(CF_ZONE_ID)
      - --ignore-ingress-tls-spec
      - --ingress-class=nginx-external
    triggerLoopOnEvent: true
    policy: sync
    sources: ["crd", "gateway-httproute", "ingress"]
    txtOwnerId: default
    txtPrefix: k8s.
    domainFilters: ["${MAIN_DOMAIN}"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
