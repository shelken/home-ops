---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret caddy-external
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: caddy-external-secret
    template:
      data:
        CLOUDFLARE_API_TOKEN: "{{ .API_TOKEN }}"
  dataFrom:
    - extract:
        key: cloudflare
