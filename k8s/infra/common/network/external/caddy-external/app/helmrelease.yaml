---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app caddy-external
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    configMaps:
      caddyfile:
        enabled: true
        data:
          Caddyfile: |-
            {
              # Global options
              admin :2019
              log {
                level DEBUG
              }
              servers {
                #trusted_proxies static private_ranges 100.96.0.0/11 # 信任局域网的XFF头
                protocols h1 h2 h3
              }
              crowdsec {
                api_url http://crowdsec-service.security.svc.cluster.local:8080
                api_key {$CROWDSEC_API_KEY}
                ticker_interval 15s
                #appsec_url http://crowdsec-agent:7422
              }
            }

            :8080 {
              handle /health {
                respond "OK" 200
              }
            }

            (with-tls) {
              tls /etc/caddy/tls/tls.crt /etc/caddy/tls/tls.key
            }
            *.{$MAIN_DOMAIN} {
              import with-tls

              route {

                crowdsec

                # 转发所有流量到 external gateway
                handle {
                  reverse_proxy {
                    to https://envoy-external.network.svc.cluster.local:443
                    transport http {
                      tls
                      tls_server_name {http.request.host}
                    }
                  }
                  header {
                    +My-Server "caddy-external"
                    -Server
                    -via
                  }
                }
              }
            }

    controllers:
      caddy-external:
        labels:
          app.ooooo.space/need-ipv6: "true"
          app.ooooo.space/multus: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/shelken/caddy
              tag: 2.10.2@sha256:e0494213ee742b50ee10c4feb28390119e32d1f62deef49554cd442693258533
            env:
              TZ: ${TIMEZONE}
              MAIN_DOMAIN: ${MAIN_DOMAIN}
              CROWDSEC_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: caddy-external-secret
                    key: CROWDSEC_API_KEY
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 10
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["NET_BIND_SERVICE"]
            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                memory: 256Mi
          ddns:
            image:
              repository: mirror.gcr.io/favonia/cloudflare-ddns
              tag: 1.15.1
            env:
              TZ: ${TIMEZONE}
              CLOUDFLARE_API_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: caddy-external-secret
                    key: CLOUDFLARE_API_TOKEN
              DOMAINS: homelab-dynamic.${MAIN_DOMAIN}
              PROXIED: "false"
              IP4_PROVIDER: "none"
              UPDATE_CRON: "@every 5m"
              IP6_PROVIDER: "url:https://6.ipw.cn"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                memory: 64Mi
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "multus-ipv6",
            "namespace": "network",
            "interface": "eth1",
            "ips": ["192.168.6.47/32"],
            "mac": "02:63:D3:26:B4:39"
          }]
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 443
            protocol: TCP
          http-quic:
            port: 443
            protocol: UDP
          admin:
            port: 2019
          health:
            port: 8080
    persistence:
      caddyfile:
        type: configMap
        identifier: caddyfile
        advancedMounts:
          caddy-external:
            app:
              - subPath: Caddyfile
                path: /etc/caddy/Caddyfile
      tls:
        type: secret
        name: ooooo-space-tls
        advancedMounts:
          caddy-external:
            app:
              - path: /etc/caddy/tls
                readOnly: true
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
