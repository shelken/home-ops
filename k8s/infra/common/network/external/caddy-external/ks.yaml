---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app caddy-external
  namespace: &namespace network
spec:
  dependsOn:
    - name: azure-store
      namespace: external-secrets
    - name: multus
      namespace: network
    - name: envoy-gateway
      namespace: network
  postBuild:
    substitute:
      APP: *app
  interval: 1h
  path: ./k8s/infra/common/network/external/caddy-external/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
