---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret netbird-operator
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: netbird-operator-secret
    template:
      data:
        NB_API_KEY: "{{ .NB_API_KEY }}"
        SIDE_CAR_SETUP_KEY: "{{ .SIDE_CAR_SETUP_KEY }}"
  dataFrom:
    - extract:
        key: netbird
