# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app netbird-router
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      router:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: mirror.gcr.io/netbirdio/netbird
              tag: 0.59.12
            env:
              # NB_ENABLE_ROSENPASS: true
              NB_HOSTNAME: k8s-router # name that will appear in the management UI
              NB_LOG_LEVEL: info
              NB_EXTRA_IFACE_BLACKLIST: eth0
              NB_WIREGUARD_PORT: 50820
              NB_SETUP_KEY:
                valueFrom:
                  secretKeyRef:
                    name: netbird-router-secret
                    key: SETUP_KEY
            securityContext:
              capabilities:
                add:
                  - "NET_ADMIN"
                  - "SYS_RESOURCE"
                  - "SYS_ADMIN"
                # drop:
                #   - "ALL"
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "multus-main",
            "namespace": "network",
            "interface": "eth1",
            "ips": ["192.168.6.44/24"],
            "mac": "02:A8:04:C8:E9:BC"
          }]
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      # - homelab-1
                      - sakamoto-k8s
      # securityContext:
      #   runAsNonRoot: false
      #   # runAsUser: 65534
      #   # runAsGroup: 65534
      #   seccompProfile: { type: RuntimeDefault }
