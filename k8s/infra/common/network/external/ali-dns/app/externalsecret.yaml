---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret ali-dns
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: ali-dns-secret
    template:
      alibabacloud-cloud-config.yaml: |
        accessKeyId: "{{ .secret_token }}"
        accessKeySecret: "{{ .secret_key }}"
        region: "cn-shenzhen"
        vpcId: "x"
  dataFrom:
    - extract:
        key: alidns
