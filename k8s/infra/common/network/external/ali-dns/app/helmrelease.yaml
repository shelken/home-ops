---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ali-dns
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.19.0
  url: oci://ghcr.io/home-operations/charts-mirror/external-dns
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-ali
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: ali-dns
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  # ref: https://github.com/kubernetes-sigs/external-dns/blob/master/charts/external-dns/values.yaml
  # ref: https://github.com/kubernetes-sigs/external-dns/blob/master/docs/sources/crd.md
  values:
    # image:
    #   repository: k8s.m.daocloud.io/external-dns/external-dns
    fullnameOverride: *app
    provider:
      name: alibabacloud
    # ref: https://github.com/kubernetes-sigs/external-dns/blob/master/docs/flags.md
    extraArgs:
      # - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      # - --crd-source-kind=DNSEndpoint
      - --gateway-name=envoy-external
      - --alibaba-cloud-zone-type=public
      - --alibaba-cloud-config-file=/etc/kubernetes/external-dns/alibabacloud-cloud-config.yaml
    annotationFilter: "external-dns.alpha.kubernetes.io/exclude notin (true)"
    triggerLoopOnEvent: true
    policy: sync
    sources: ["gateway-httproute"]
    txtOwnerId: default
    txtPrefix: k8s.
    domainFilters: ["${SECOND_DOMAIN}"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
    extraVolumes:
      - name: hostpath
        hostPath:
          path: /usr/share/zoneinfo
          type: Directory
      - name: alibabacloud-cloud-config
        secret:
          secretName: ali-dns-secret

    extraVolumeMounts:
      - name: hostpath
        mountPath: /usr/share/zoneinfo
      - name: alibabacloud-cloud-config
        mountPath: /etc/kubernetes/external-dns
        readOnly: true
