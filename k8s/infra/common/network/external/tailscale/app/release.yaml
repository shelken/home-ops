---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tailscale-external
spec:
  interval: 1h
  chart:
    spec:
      chart: tailscale-operator
      version: 1.84.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: tailscale
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    operatorConfig:
      hostname: "tailscale-external"