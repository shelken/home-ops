---
apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: ts-router
spec:
  #ref: https://github.com/tailscale/tailscale/blob/main/k8s-operator/api.md#connectorspec
  hostname: k8s-router
  proxyClass: k8s-router
  subnetRouter:
    advertiseRoutes:
      - "192.168.6.0/24"

---
apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: k8s-router
spec:
  # ref: https://github.com/tailscale/tailscale/blob/main/k8s-operator/api.md#proxyclassspec
  statefulSet:
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "multus-main",
            "namespace": "network",
            "interface": "eth1",
            "ips": ["192.168.6.49/24"],
            "mac": "02:2E:5F:AE:6A:AE"
          }]
      tailscaleContainer:
        resources:
          limits:
            squat.ai/tun: "1"
        env:
          - name: PORT
            value: "41641"
        securityContext:
          #FIXME https://github.com/tailscale/tailscale/issues/10814
          # privileged: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
            add:
              - NET_ADMIN
