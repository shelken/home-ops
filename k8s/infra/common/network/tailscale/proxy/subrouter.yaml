---
apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: ts-router
spec:
  #ref: https://github.com/tailscale/tailscale/blob/main/k8s-operator/api.md#connectorspec
  hostname: k8s-router
  proxyClass: k8s-router
  subnetRouter:
    advertiseRoutes:
      - "192.168.6.0/24"
      - "192.168.10.0/24"

---
apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: k8s-router
spec:
  # ref: https://github.com/tailscale/tailscale/blob/main/k8s-operator/api.md#proxyclassspec
  tailscale:
    acceptRoutes: true
  statefulSet:
    pod:
      labels:
        app.ooooo.space/need-ipv6: "true"
        app.ooooo.space/multus: "true"
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "multus-tailscale",
            "namespace": "network",
            "interface": "eth1",
            "ips": ["192.168.6.65/32"],
            "mac": "02:2E:5F:AE:6A:65"
          }]
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - homelab-1
      # securityContext:
      #   sysctls:
      #     - name: net.ipv6.conf.eth1.accept_ra
      #       value: "2"
      tailscaleContainer: &c
        resources:
          limits:
            squat.ai/tun: "1"
        env:
          - name: PORT
            value: "44555"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
            add:
              - NET_ADMIN
