apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: geo-filter
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: envoy-gateway # 你的 Gateway 名称
  type: JSONPatch
  jsonPatches:
    - type: "type.googleapis.com/envoy.config.listener.v3.Listener"
      # 【重要变化】这里不再直接写 path/value，而是包裹在 operation 对象里
      operation:
        op: "add" # 动作：add/remove/replace
        path: "/default_filter_chain/filters/0/typed_config/http_filters/0"
        value:
          name: envoy.filters.http.geoip
          typed_config:
            "@type": "type.googleapis.com/envoy.extensions.filters.http.geoip.v3.Geoip"
            geo_headers_to_add:
              country: "x-geo-country"
              city: "x-geo-city"
              region: "x-geo-region"
            provider:
              name: "envoy.geoip_providers.maxmind"
              typed_config:
                "@type": "type.googleapis.com/envoy.extensions.geoip_providers.maxmind.v3.MaxMindConfig"
                common_provider_config:
                  geo_headers_to_add:
                    country: "x-geo-country"
                    city: "x-geo-city"
                # 确保这个路径与 EnvoyProxy 挂载的路径一致
                database_file: "/etc/envoy/geoip/GeoLite2-City.mmdb"
