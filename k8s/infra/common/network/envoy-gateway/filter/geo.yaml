apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: geo-filter
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: envoy-external
  type: JSONPatch
  jsonPatches:
    - type: "type.googleapis.com/envoy.config.listener.v3.Listener"
      name: "inject-geoip-http-filter"
      operation:
        op: "add"
        # 【修改点】不要用 default_filter_chain，改为 filter_chains/0
        # 注意：如果有多个 chain (比如同时开启 HTTP 和 HTTPS)，你可能需要写两个 patch，分别针对 0 和 1
        path: "/filter_chains/1/filters/0/typed_config/http_filters/0"
        value:
          name: envoy.filters.http.geoip
          typed_config:
            "@type": "type.googleapis.com/envoy.extensions.filters.http.geoip.v3.Geoip"
            geo_headers_to_add:
              country: "x-geo-country"
              city: "x-geo-city"
              region: "x-geo-region"
            provider:
              name: "envoy.geoip_providers.maxmind"
              typed_config:
                "@type": "type.googleapis.com/envoy.extensions.geoip_providers.maxmind.v3.MaxMindConfig"
                common_provider_config:
                  geo_headers_to_add:
                    country: "x-geo-country"
                    city: "x-geo-city"
                database_file: "/etc/envoy/geoip/GeoLite2-City.mmdb"
