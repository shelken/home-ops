---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/envoyproxy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy
spec:
  logging:
    level:
      default: info
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 2
        container:
          image: mirror.gcr.io/envoyproxy/envoy:v1.36.2
          resources:
            requests:
              cpu: 100m
            limits:
              memory: 1Gi
      envoyService:
        externalTrafficPolicy: Local
  shutdown:
    drainTimeout: 180s
  telemetry:
    metrics:
      prometheus:
        compression:
          type: Gzip
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/envoyproxy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-filter
spec:
  logging:
    level:
      default: info
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        pod:
          volumes:
            - name: geoip-storage
              hostPath:
                path: /data/envoy-geoip # ÂÆø‰∏ªÊú∫ÁöÑÁâ©ÁêÜË∑ØÂæÑÔºåÊï∞ÊçÆ‰ºö‰øùÂ≠òÂú®Ëøô
                type: DirectoryOrCreate
        replicas: 2
        initContainers:
          - name: geoip-downloader
            image: curlimages/curl:latest
            command: ["/bin/sh", "-c"]
            securityContext:
              privileged: true
              runAsUser: 0
            # Ê†∏ÂøÉËÑöÊú¨Ôºö
            # -R: ‰øùÊåÅÊúçÂä°Âô®Êó∂Èó¥
            # -z: Âè™ÊúâÊØîÊú¨Âú∞Êñá‰ª∂Êñ∞Êâç‰∏ãËΩΩ
            # -o: ‰∏ãËΩΩ‰∏∫‰∏¥Êó∂Êñá‰ª∂Ôºå‰∏ãËΩΩÊàêÂäüÂêéÂÜçË¶ÜÁõñ (ÂéüÂ≠êÊìç‰ΩúÈò≤ÊçüÂùè)
            args:
              - |
                #!/bin/sh

                update_db() {
                    local URL="$1"
                    local FILE_NAME="$2"
                    local MIN_SIZE="$3"

                    local TARGET_DIR="/geoip"
                    local TARGET_FILE="$TARGET_DIR/$FILE_NAME"
                    local ETAG_FILE="$TARGET_FILE.etag"  # Áî®Êù•Â≠ò‰∏äÊ¨°ÁöÑÊåáÁ∫π
                    local TEMP_FILE="$TARGET_FILE.tmp"

                    echo "----------------------------------------------------"
                    echo "Checking $FILE_NAME..."

                    # 1. Ëé∑ÂèñËøúÁ®ã ETag (ÊåáÁ∫π)
                    # -sI: ÈùôÈªò‰ªÖËé∑ÂèñÂ§¥ÈÉ®
                    # grep -i: ‰∏çÂå∫ÂàÜÂ§ßÂ∞èÂÜôÊâæ etag
                    # awk/tr: ÊèêÂèñÂÄºÂπ∂ÂéªÈô§ÂºïÂè∑ÂíåÂõûËΩ¶Á¨¶
                    local REMOTE_ETAG=$(curl -sI "$URL" | grep -i "etag:" | awk '{print $2}' | tr -d '"\r')

                    # Â¶ÇÊûúÁΩëÁªúÈóÆÈ¢òÊãø‰∏çÂà∞ ETagÔºå‰∏∫‰∫ÜÂÆâÂÖ®Ëµ∑ËßÅÔºåÊú¨Ê¨°ÂÅáËÆæÈúÄË¶ÅÊõ¥Êñ∞ÔºàÊàñËÄÖ‰Ω†ÂèØ‰ª•ÈÄâÊã©Ë∑≥ËøáÔºâ
                    if [ -z "$REMOTE_ETAG" ]; then
                        echo "‚ö†Ô∏è  Warning: Could not fetch remote ETag. Proceeding with download check..."
                        # ËÆæÁΩÆ‰∏∫‰∏Ä‰∏™‰∏çÂ≠òÂú®ÁöÑÂÄºÔºåÂº∫Âà∂Ëß¶Âèë‰∏ãËΩΩ
                        REMOTE_ETAG="force_update_$(date +%s)"
                    fi

                    # 2. ËØªÂèñÊú¨Âú∞Â≠òÁöÑÊóß ETag
                    local LOCAL_ETAG=""
                    if [ -f "$ETAG_FILE" ] && [ -f "$TARGET_FILE" ]; then
                        LOCAL_ETAG=$(cat "$ETAG_FILE")
                    fi

                    echo "   Remote ETag: $REMOTE_ETAG"
                    echo "   Local ETag:  $LOCAL_ETAG"

                    # 3. Ê†∏ÂøÉÊØîÂØπÔºöÂ¶ÇÊûúÊåáÁ∫π‰∏ÄÊ†∑ÔºåÁõ¥Êé•Ë∑≥Ëøá
                    if [ "$REMOTE_ETAG" = "$LOCAL_ETAG" ]; then
                        echo "‚úÖ Up to date (ETag matches)."
                        return
                    fi

                    # 4. Âè™ÊúâÊåáÁ∫π‰∏çÂêåÊó∂ÔºåÊâçÂºÄÂßã‰∏ãËΩΩ
                    echo "üîÑ Update found! Downloading..."

                    curl -L --fail --retry 3 -o "$TEMP_FILE" "$URL"

                    # 5. ‰∏ãËΩΩÂêéÊ£ÄÊü•Êñá‰ª∂Â§ßÂ∞è (Èò≤Á©∫Êñá‰ª∂/Èò≤Êä•ÈîôÈ°µ)
                    local FILE_SIZE=$(stat -c%s "$TEMP_FILE" 2>/dev/null || stat -f%z "$TEMP_FILE")

                    if [ "$FILE_SIZE" -gt "$MIN_SIZE" ]; then
                        mv "$TEMP_FILE" "$TARGET_FILE"
                        # Êõ¥Êñ∞ÊàêÂäüÂêéÔºåÊääÊñ∞ÁöÑ ETag Â≠ò‰∏ãÊù•Ôºå‰æõ‰∏ãÊ¨°ÊØîÂØπ
                        echo "$REMOTE_ETAG" > "$ETAG_FILE"
                        chmod 644 "$TARGET_FILE"
                        echo "‚úÖ Update successful. ETag saved."
                    else
                        echo "‚ùå Error: Downloaded file too small ($FILE_SIZE bytes). Discarding."
                        rm -f "$TEMP_FILE"
                        # Ê≥®ÊÑèÔºöËøôÈáå‰∏çÊõ¥Êñ∞ ETag Êñá‰ª∂Ôºå‰∏ãÊ¨°Ëøò‰ºöÈáçËØï
                    fi
                }

                # ÊâßË°å‰ªªÂä°
                update_db \
                  "https://v6.gh-proxy.org/https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-City.mmdb" \
                  "GeoLite2-City.mmdb" \
                  10000000

                update_db \
                  "https://v6.gh-proxy.org/https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-ASN.mmdb" \
                  "GeoLite2-ASN.mmdb" \
                  3000000

                echo "----------------------------------------------------"

            volumeMounts:
              - name: geoip-storage
                mountPath: /geoip
        container:
          image: mirror.gcr.io/envoyproxy/envoy:v1.36.2
          volumeMounts:
            - name: geoip-storage
              mountPath: /etc/envoy/geoip
              readOnly: true
          resources:
            requests:
              cpu: 100m
            limits:
              memory: 1Gi
      envoyService:
        externalTrafficPolicy: Local
  shutdown:
    drainTimeout: 180s
  telemetry:
    metrics:
      prometheus:
        compression:
          type: Gzip
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gatewayclass_v1.json
