---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/envoyproxy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy
spec:
  logging:
    level:
      default: info
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 2
        container:
          image: mirror.gcr.io/envoyproxy/envoy:v1.36.2
          resources:
            requests:
              cpu: 100m
            limits:
              memory: 1Gi
      envoyService:
        externalTrafficPolicy: Local
  shutdown:
    drainTimeout: 180s
  telemetry:
    metrics:
      prometheus:
        compression:
          type: Gzip
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/envoyproxy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-filter
spec:
  logging:
    level:
      default: info
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        pod:
          volumes:
            - name: geoip-storage
              hostPath:
                path: /data/envoy-geoip # 宿主机的物理路径，数据会保存在这
                type: DirectoryOrCreate
        replicas: 2
        initContainers:
          - name: geoip-downloader
            image: curlimages/curl:latest
            command: ["/bin/sh", "-c"]
            securityContext:
              privileged: true
              runAsUser: 0
            # 核心脚本：
            # -R: 保持服务器时间
            # -z: 只有比本地文件新才下载
            # -o: 下载为临时文件，下载成功后再覆盖 (原子操作防损坏)
            args:
              - |
                #!/bin/sh

                # ==========================================
                # 函数定义: 通用下载与更新逻辑
                # 参数: $1=URL, $2=目标路径, $3=最小文件大小(字节)
                # ==========================================
                update_db() {
                    local URL="$1"
                    local TARGET="$2"
                    local MIN_SIZE="$3"
                    local TEMP="${TARGET}.tmp"
                    local DB_NAME=$(basename "$TARGET")

                    echo "----------------------------------------------------"
                    echo "Processing $DB_NAME..."

                    # 1. 准备目录
                    mkdir -p "$(dirname "$TARGET")"

                    # 2. 构建 curl 参数
                    # -s: 静默 (配合 -w 获取状态码)
                    # -L: 跟随跳转
                    # --fail: 4xx/5xx 报错
                    # -R: 同步远程文件时间 (用于下次 -z 对比)
                    local CURL_ARGS="-L --fail --retry 3 -R -o $TEMP"

                    # 如果本地文件存在，开启 Time-Condition (-z)
                    if [ -f "$TARGET" ]; then
                        CURL_ARGS="$CURL_ARGS -z $TARGET"
                        echo "   (Local file exists, checking for updates...)"
                    else
                        echo "   (Local file missing, performing full download...)"
                    fi

                    # 3. 执行下载
                    # 捕获 HTTP 状态码
                    local HTTP_CODE=$(curl $CURL_ARGS -w "%{http_code}" "$URL")
                    local CURL_EXIT_CODE=$?

                    # 4. 逻辑判断
                    if [ $CURL_EXIT_CODE -eq 0 ] && [ "$HTTP_CODE" = "200" ]; then
                        # === 下载成功 (HTTP 200) ===
                        local FILE_SIZE=$(stat -c%s "$TEMP" 2>/dev/null || stat -f%z "$TEMP")

                        # 安全检查: 文件大小是否达标
                        if [ "$FILE_SIZE" -gt "$MIN_SIZE" ]; then
                            echo "✅ Success: New file downloaded ($((FILE_SIZE/1024/1024)) MB)."
                            mv "$TEMP" "$TARGET"
                            chmod 644 "$TARGET"
                        else
                            echo "⚠️  Warning: Downloaded file too small ($FILE_SIZE bytes < $MIN_SIZE bytes). Discarding."
                            rm -f "$TEMP"
                        fi

                    elif [ "$HTTP_CODE" = "304" ]; then
                        # === 文件未修改 (HTTP 304) ===
                        echo "✅ Up to date: Remote file has not changed."
                        rm -f "$TEMP"

                    else
                        # === 失败 ===
                        echo "❌ Error: Download failed. HTTP: $HTTP_CODE, Exit: $CURL_EXIT_CODE"
                        rm -f "$TEMP"
                    fi
                }

                # ==========================================
                # 主执行逻辑
                # ==========================================

                # 1. 更新 GeoLite2-City.mmdb (最小 10MB)
                update_db \
                  "https://v6.gh-proxy.org/https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-City.mmdb" \
                  "/geoip/GeoLite2-City.mmdb" \
                  10000000

                # 2. 更新 GeoLite2-ASN.mmdb (最小 3MB)
                update_db \
                  "https://v6.gh-proxy.org/https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-ASN.mmdb" \
                  "/geoip/GeoLite2-ASN.mmdb" \
                  3000000

                echo "----------------------------------------------------"
                echo "All updates completed."
            volumeMounts:
              - name: geoip-storage
                mountPath: /geoip
        container:
          image: mirror.gcr.io/envoyproxy/envoy:v1.36.2
          volumeMounts:
            - name: geoip-storage
              mountPath: /etc/envoy/geoip
              readOnly: true
          resources:
            requests:
              cpu: 100m
            limits:
              memory: 1Gi
      envoyService:
        externalTrafficPolicy: Local
  shutdown:
    drainTimeout: 180s
  telemetry:
    metrics:
      prometheus:
        compression:
          type: Gzip
