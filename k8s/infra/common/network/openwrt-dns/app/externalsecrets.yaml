apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret openwrt-dns-secret
spec:
  # refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    template:
      data:
        AUTH_PASSWORD: "{{.AUTH_PASSWORD}}"
  dataFrom:
    - extract:
        key: openwrt-mine