---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nginx-internal
spec:
  interval: 1h
  chart:
    spec:
      chart: ingress-nginx
      version: 4.13.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    controller:
      replicaCount: 1
      service:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: &hostname homelab-nginx-internal.ooooo.space
          lbipam.cilium.io/ips: 192.168.6.43
      ingressClassResource:
        name: nginx-internal
        default: false
        controllerValue: k8s.io/nginx-internal
      admissionWebhooks:
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values: ["nginx-internal"]
      config:
        allow-snippet-annotations: true
        annotations-risk-level: Critical
        block-user-agents: "AdsBot-Google,Amazonbot,anthropic-ai,Applebot-Extended,Bytespider,CCBot,ChatGPT-User,ClaudeBot,Claude-Web,cohere-ai,Diffbot,FacebookBot,FriendlyCrawler,Google-Extended,GoogleOther,GPTBot,img2dataset,omgili,omgilibot,peer39_crawler,peer39_crawler/1.0,PerplexityBot,YouBot," # taken from https://github.com/ai-robots-txt/ai.robots.txt
        client-body-buffer-size: 100M
        client-body-timeout: 120
        client-header-timeout: 120
        enable-brotli: "true"
        enable-ocsp: "true"
        enable-real-ip: "true"
        force-ssl-redirect: "true"
        hide-headers: Server,X-Powered-By
        hsts-max-age: 31449600
        keep-alive-requests: 10000
        keep-alive: 120
        log-format-escape-json: "true"
        # log-format-upstream: >
        #   {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr", "x_forwarded_for": "$proxy_add_x_forwarded_for",
        #   "request_id": "$req_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time,
        #   "status": $status, "vhost": "$host", "request_proto": "$server_protocol", "path": "$uri", "request_query": "$args",
        #   "request_length": $request_length, "duration": $request_time, "method": "$request_method", "http_referrer": "$http_referer",
        #   "http_user_agent": "$http_user_agent"}
        proxy-body-size: 0
        proxy-buffer-size: "16k"
        proxy-buffers: "4 16k"
        proxy-busy-buffers-size: "16k"
        ssl-protocols: TLSv1.3 TLSv1.2
        use-forwarded-headers: "true"
        http-snippet: |
          # 定义代理缓存路径和参数
          proxy_cache_path /var/cache/nginx/nix-cache levels=1:2 keys_zone=nix_cache_zone:100m max_size=10g inactive=30d use_temp_path=off;

          # 使用 map 动态设置缓存头，避免缓存错误
          map $status $cache_header {
            200     "public";
            302     "public";
            default "no-cache";
          }
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespaceSelector:
            any: true
      extraArgs:
        default-ssl-certificate: kube-system/ooooo-space-tls
        publish-status-address: *hostname
      terminationGracePeriodSeconds: 120
      publishService:
        enabled: false
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 500Mi
      podSecurityContext:
        fsGroup: 101
      extraVolumes:
        - name: nginx-internal-cache
          persistentVolumeClaim:
            claimName: nginx-internal-cache
      extraVolumeMounts:
        - name: nginx-internal-cache
          mountPath: /var/cache/nginx
    defaultBackend:
      enabled: false