# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname cert-manager
  namespace: &namespace cert-manager
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  healthChecks:
    - kind: HelmRelease
      apiVersion: helm.toolkit.fluxcd.io/v2
      name: *appname
      namespace: *namespace
  interval: 30m
  timeout: 5m
  path: "./k8s/infra/common/cert-manager/cert-manager/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cert-manager-tls
  namespace: &namespace cert-manager
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: azure-store
      namespace: external-secrets
  healthChecks:
    - kind: ClusterIssuer
      apiVersion: cert-manager.io/v1
      name: letsencrypt-production
  interval: 1h
  path: ./k8s/infra/common/cert-manager/cert-manager/tls
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 15m
  wait: true