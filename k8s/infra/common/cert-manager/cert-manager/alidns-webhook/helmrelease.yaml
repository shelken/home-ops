---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-ali-webhook
spec:
  interval: 30m
  chart:
    spec:
      chart: alidns-webhook
      version: 0.8.3
      sourceRef:
        kind: HelmRepository
        name: alidns-webhook
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    #ref: https://github.com/DEVmachine-fr/cert-manager-alidns-webhook/blob/master/charts/alidns-webhook/values.yaml
    groupName: acme.${MAIN_DOMAIN}
