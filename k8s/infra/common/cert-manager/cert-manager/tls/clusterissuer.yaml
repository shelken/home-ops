---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: shelken.pxk@gmail.com
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cert-manager-secret
              key: API_TOKEN
        selector:
          dnsZones: ["${MAIN_DOMAIN}"]
      - dns01:
          webhook:
            config:
              regionId: cn-shenzhen
              accessTokenSecretRef:
                key: access-token
                name: alidns-webhook-secret
              secretKeySecretRef:
                key: secret-key
                name: alidns-webhook-secret
            groupName: acme.${MAIN_DOMAIN}
            solverName: alidns-solver
        selector:
          dnsZones: ["${SECOND_DOMAIN}"]
