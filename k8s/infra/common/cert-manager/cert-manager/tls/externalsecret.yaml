---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret cert-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: cert-manager-secret
    template:
      data:
        API_TOKEN: "{{ .API_TOKEN }}"
  dataFrom:
    - extract:
        key: cloudflare-dns