apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret smb-secret
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    template:
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  dataFrom:
    - extract:
        key: smb