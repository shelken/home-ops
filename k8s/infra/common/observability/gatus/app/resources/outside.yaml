---
endpoints:
  - name: sakamoto-caddy
    group: outside
    url: "tcp://sakamoto.lan:443"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      network: ip4
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: telegram
