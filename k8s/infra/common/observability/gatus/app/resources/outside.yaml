---
endpoints:
  - name: seafile
    group: outside
    url: https://seafile.${MAIN_DOMAIN}/api2/ping/
    interval: 3m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://223.5.5.5:53
      network: ip4
      timeout: 5s
    conditions:
      - "[STATUS] == 200"
    alerts: 
      - type: slack
  - name: sakamoto-caddy
    group: outside
    url: "tcp://sakamoto.lan:443"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      network: ip4
    conditions:
      - "[CONNECTED] == true"
    alerts: 
      - type: slack
