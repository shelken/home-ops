---
endpoints:
  - name: sakamoto-caddy
    group: sakamoto
    url: "tcp://sakamoto.lan:443"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: custom
  - name: vps-caddy
    group: vps
    url: "tcp://ts-node-vps.network.svc:443"
    interval: 2m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: custom
  - name: mosdns
    group: tvbox
    url: "udp://tvbox.lan:53"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: custom
  - name: mirror-quay
    group: sakamoto
    url: "tcp://sakamoto.lan:5002"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: custom
  - name: mirror-k8s
    group: sakamoto
    url: "tcp://sakamoto.lan:5005"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: custom
  - name: mirror-ghcr
    group: sakamoto
    url: "tcp://sakamoto.lan:5001"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: custom
  - name: minio-local
    group: sakamoto
    url: "tcp://sakamoto.lan:9000"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: custom
  - name: minio-domain
    group: sakamoto
    url: https://minio.${MAIN_DOMAIN}/minio/health/live
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: custom
  - name: subconverter
    group: vps
    url: https://sub.${MAIN_DOMAIN}/version
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: custom
  - name: derp
    group: vps
    url: https://derp.${MAIN_DOMAIN}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: custom
  - name: f50
    group: device
    url: http://router-f50.lan
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: custom
  - name: f50
    group: device
    url: http://router-f50.lan
    method: HEAD
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: custom
