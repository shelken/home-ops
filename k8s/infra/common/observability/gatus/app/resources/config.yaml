---
web:
  port: ${WEB_PORT} #kustomize.toolkit.fluxcd.io/substitute: disabled开启注解让gatus自己解析环境变量
storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true
metrics: true
debug: false
ui:
  title: 状态 | Gatus
  header: Status
connectivity:
  checker:
    target: 223.5.5.5:53
    interval: 1m
alerting:
  slack:
    webhook-url: ${WEBHOOK_URL}
