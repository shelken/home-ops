---
web:
  port: ${WEB_PORT} #kustomize.toolkit.fluxcd.io/substitute: disabled开启注解让gatus自己解析环境变量
# storage:
#   type: sqlite
#   path: /config/sqlite.db
#   caching: true
metrics: true
debug: false
ui:
  title: 状态 | Gatus
  header: Status
  logo: https://wsrv.nl?url=https://avatars.githubusercontent.com/u/33972006?fit=cover&mask=circle&maxage=7d
  link: https://github.com/shelken
  buttons:
    - name: Github
      link: https://github.com/shelken
    - name: Homelab
      link: https://github.com/shelken/home-ops
connectivity:
  checker:
    target: 223.5.5.5:53
    interval: 1m
alerting:
  slack:
    webhook-url: ${WEBHOOK_URL}
    default-alert:
      description: "health check failed"
      send-on-resolved: false
      failure-threshold: 3
      success-threshold: 2
  telegram:
    token: ${TELEGRAM_BOT_TOKEN}
    id: ${TELEGRAM_USER_ID}
    default-alert:
      send-on-resolved: true
      failure-threshold: 1
  # WeCom 企业微信
  custom:
    url: "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=${WECOM_BOT_TOKEN}"
    method: "POST"
    headers:
      Content-Type: application/json
    body: |
      {
        "msgtype": "text",
        "text": {
          "content": "[ALERT_TRIGGERED_OR_RESOLVED]: [ENDPOINT_GROUP] - [ENDPOINT_NAME] - [ALERT_DESCRIPTION] - [RESULT_ERRORS]"
        }
      }
    default-alert:
      send-on-resolved: true
      failure-threshold: 1
