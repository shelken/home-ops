---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: gatus-rules
spec:
  groups:
    - name: gatus.rules
      rules:
        - alert: GatusEndpointDown
          expr: |
            gatus_results_endpoint_success{group=~"external|nginx-external"} == 0
          for: 5m
          annotations:
            summary: >-
              The {{ $labels.name }} endpoint is down
          labels:
            severity: critical

        - alert: GatusEndpointExposed
          expr: |
            gatus_results_endpoint_success{group=~"internal|nginx-internal"} == 0
          for: 5m
          annotations:
            summary: >-
              The {{ $labels.name }} endpoint has a public DNS record and is exposed
          labels:
            severity: critical

        - alert: Gatus数据库警告
          expr: |
            gatus_results_endpoint_success{group=~"database"} == 0
          for: 5m
          annotations:
            summary: >-
              数据库 {{ $labels.name }} 五分钟内连接({{ $labels.type }})失败
          labels:
            severity: critical
