---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # - ./pvc.yaml
  - ./helmrelease.yaml
  - ./externalsecret.yaml
  - ./prometheusrule.yaml
configMapGenerator:
  - name: gatus-configmap
    files:
      - config.yaml=./resources/config.yaml
      - outside/f50.yaml=./resources/outside/f50.yaml
      - outside/sakamoto.yaml=./resources/outside/sakamoto.yaml
      - outside/tvbox.yaml=./resources/outside/tvbox.yaml
      - outside/vps.yaml=./resources/outside/vps.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
