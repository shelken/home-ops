---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # - ./pvc.yaml
  - ./helmrelease.yaml
  - ./externalsecret.yaml
  - ./prometheusrule.yaml
configMapGenerator:
  - name: gatus-config
    files:
      - config.yaml=./resources/config.yaml
  - name: gatus-outside
    files:
      - device.yaml=./resources/outside/device.yaml
      - router.yaml=./resources/outside/router.yaml
      - sakamoto.yaml=./resources/outside/sakamoto.yaml
      - tvbox.yaml=./resources/outside/tvbox.yaml
      - vps.yaml=./resources/outside/vps.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
