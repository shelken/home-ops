---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-logs
  interval: 1h
  values:
    # ref: https://github.com/VictoriaMetrics/helm-charts/blob/master/charts/victoria-logs-single/values.yaml
    fullnameOverride: victoria-logs
    server:
      persistentVolume:
        enabled: true
        storageClassName: longhorn
        size: 20Gi
      retentionPeriod: 14d
      route:
        enabled: true
        hostnames:
          - victoria-logs.${MAIN_DOMAIN}
        parentRefs:
          - name: envoy-internal
            namespace: network
        extraRules:
          - filters:
              - type: RequestRedirect
                requestRedirect:
                  path:
                    type: ReplaceFullPath
                    replaceFullPath: /select/vmui/
                  statusCode: 302
            matches:
              - path:
                  type: Exact
                  value: /
      service:
        annotations: {}
        type: ClusterIP
        clusterIP: 10.43.69.66
        servicePort: 9428
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
