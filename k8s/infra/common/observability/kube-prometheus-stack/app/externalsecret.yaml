---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: alertmanager-secret
    template:
      data:
        ALERTMANAGER_ALERT_URL: "{{ .alertmanager_alert_webhook_url }}"
        ALERTMANAGER_HEARTBEAT_URL: "{{ .alertmanager_heartbeat_webhook_url }}"
  dataFrom:
    - extract:
        key: slack

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-uptime-kuma-push
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: alertmanager-uptime-kuma-push-secret
    template:
      data:
        UPTIME_KUMA_URL: "{{ .ALERTMANAGER_HEARTBEAT_URL }}"
        GET_RETRIES: "3"
  dataFrom:
    - extract:
        key: alertmanager
