---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret clash-exporter-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    template:
      data:
        MIO_CLASH_TOKEN: "{{ .MIO_CLASH_TOKEN }}"
        SAKAMOTO_CLASH_TOKEN: "{{ .SAKAMOTO_CLASH_TOKEN }}"
  dataFrom:
    - extract:
        key: clash
