# ref: https://external-secrets.io/latest/api/externalsecret/
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret clash-exporter-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    template:
      data:
        MIO_CLASH_TOKEN: "{{ .MIO_CLASH_TOKEN }}"
        SAKAMOTO_CLASH_TOKEN: "{{ .SAKAMOTO_CLASH_TOKEN }}"
  dataFrom:
    - extract:
        key: clash