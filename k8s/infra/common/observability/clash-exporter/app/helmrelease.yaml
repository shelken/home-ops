---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clash-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      clash-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          # mio-clash-exporter: &common
          #   image:
          #     repository: ghcr.io/shelken/clash-exporter
          #     tag: 0.0.5
          #   command: 
          #     - "/app/clash-exporter"
          #     - "-collectTracing=false"
          #     - "-collectDest=true"
          #     - "-port=2112"
          #   env: 
          #     - name: CLASH_HOST
          #       value: "mio:9090"
          #     - name: CLASH_TOKEN
          #       valueFrom:
          #         secretKeyRef:
          #           name: &secret clash-exporter-secret 
          #           key: MIO_CLASH_TOKEN
          #   securityContext:
          #     allowPrivilegeEscalation: false
          #     readOnlyRootFilesystem: true
          #     capabilities: { drop: ["ALL"] }
          #   resources:
          #     requests:
          #       cpu: 25m
          #     limits:
          #       memory: 64Mi
          sakamoto-clash-exporter:
            <<: *common
            command: 
              - "/app/clash-exporter"
              - "-collectTracing=false"
              - "-collectDest=true"
              - "-port=2113"
            env: 
              - name: CLASH_HOST
                value: "sakamoto:9090"
              - name: CLASH_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: SAKAMOTO_CLASH_TOKEN
    defaultPodOptions:
      # nodeSelector:
      #   kubernetes.io/arch: amd64
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          # mio:
          #   port: 2112
          sakamoto: 
            port: 2113
      
    serviceMonitor:
      app:
        endpoints:
          # - port: mio
          #   interval: 10s
          #   scrapeTimeout: 2s
          - port: sakamoto
            interval: 10s
            scrapeTimeout: 2s
      