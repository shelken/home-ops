---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret kopia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: kopia-secret
    template:
      data:
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        KOPIA_S3_ENDPOINT: sakamoto.lan:9000
        # KOPIA_S3_DISABLE_TLS: "true"
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        # KOPIA_REPOSITORY: s3://kopia-backup
        KOPIA_BUCKET: kopia-backup
        repository.config: |
          {
            "storage": {
              "type": "s3",
              "config": {
                "bucket": "kopia-backup",
                "endpoint": "sakamoto.lan:9000",
                "doNotUseTLS": true,
                "accessKeyID": "{{ .AWS_ACCESS_KEY_ID }}",
                "secretAccessKey": "{{ .AWS_SECRET_ACCESS_KEY }}"
              }
            },
            "hostname": "volsync.volsync-system.svc.cluster.local",
            "username": "volsync",
            "description": "Repository in S3: sakamoto.lan:9000 kopia-backup",
            "enableActions": false
          }

  dataFrom:
    - extract:
        key: volsync-template
