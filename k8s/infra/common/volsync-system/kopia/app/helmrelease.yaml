---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kopia
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    configMaps:
      entrypoint:
        data:
          entrypoint.sh: |
            #!/usr/bin/env bash
            set -e

            KOPIA_CONFIG_PATH=/config/repository.config
            #rm /config/repository.config

            # before start, connect the repo
            /usr/local/bin/kopia repository connect s3 \
            --bucket=$KOPIA_BUCKET \
            --endpoint=$KOPIA_S3_ENDPOINT \
            --access-key=$AWS_ACCESS_KEY_ID \
            --secret-access-key=$AWS_SECRET_ACCESS_KEY \
            --password=$KOPIA_PASSWORD \
            --override-hostname volsync.volsync-system.svc.cluster.local \
            --override-username volsync \
            ## depend on endpoint
            --disable-tls

            if [[ ${KOPIA_WEB_ENABLED} == "true" ]]; then
                exec \
                    /usr/local/bin/kopia \
                        server \
                        start \
                        --insecure \
                        --address "0.0.0.0:${KOPIA_WEB_PORT}" \
                        "$@"
            else
                exec \
                    /usr/local/bin/kopia \
                        "$@"
            fi
    controllers:
      kopia:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/kopia
              tag: 0.21.1@sha256:f666b5f2c1ea4649cd2bd703507d4b81c2b515782e8476ba4a145b091a704a53
            env:
              KOPIA_WEB_ENABLED: true
              KOPIA_WEB_PORT: &port 80
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: kopia-secret
            args:
              - --without-password
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 10
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 1m
                memory: 16Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: 存储
          gethomepage.dev/name: kopia
          gethomepage.dev/icon: kopia.svg
          gethomepage.dev/description: ""
        hostnames: ["{{ .Release.Name }}.${MAIN_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      entrypoint:
        type: configMap
        identifier: entrypoint
        defaultMode: 0700
        globalMounts:
          - path: /entrypoint.sh
            subPath: entrypoint.sh
      tmpfs:
        type: emptyDir
        advancedMounts:
          kopia:
            app:
              - path: /config/cache
                subPath: cache
              - path: /config/logs
                subPath: logs
              - path: /tmp
                subPath: tmp
