---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: weave
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.0.36
  url: oci://ghcr.io/weaveworks/charts/weave-gitops
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: weave
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: weave
  values:
    adminUser:
      create: true
      createSecret: true
      username: admin
      passwordHash: $2y$10$It57K8TBWFI7RlSl74ng3O8TIIp1lYajEcnMmdb.Xy87dcXo7/Xzq
    networkPolicy:
      create: false
    rbac:
      create: true
      impersonationResourceNames: ["admin"]
    ingress:
      enabled: true
      className: nginx-internal
      hosts:
      - host: weave.${MAIN_DOMAIN}
        paths:
        - path: /
          pathType: Prefix