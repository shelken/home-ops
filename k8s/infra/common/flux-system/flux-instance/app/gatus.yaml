---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flux-webhook-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: flux-webhook
        group: external
        url: https://flux-webhook.${MAIN_DOMAIN}
        interval: 3m
        ui:
          hide-hostname: true
          hide-url: true
        client:
          dns-resolver: tcp://223.5.5.5:53
          network: ip4
          timeout: 5s
        conditions:
          - "[STATUS] == 404"
        alerts: 
          - type: slack