storage:
  encryption_key: "{{ .AUTHELIA_STORAGE_ENCRYPTION_KEY }}"
  postgres:
    address: "{{ .AUTHELIA_STORAGE_POSTGRES_ADDRESS }}"
    database: "{{ .AUTHELIA_STORAGE_POSTGRES_DATABASE }}"
    username: "{{ .AUTHELIA_STORAGE_POSTGRES_USERNAME }}"
    password: "{{ .AUTHELIA_STORAGE_POSTGRES_PASSWORD }}"

authentication_backend:
  file:
    path: "/config/secret/users.yaml"
    watch: false
    search:
      email: false
      case_insensitive: false
    extra_attributes:
      extra_example:
        multi_valued: false
        value_type: "string"
    password:
      algorithm: "argon2"
      argon2:
        variant: "argon2id"
        iterations: 3
        memory: 65536
        parallelism: 4
        key_length: 32
        salt_length: 16
  password_reset:
    disable: true
  ## refresh_interval: 1m

notifier:
  disable_startup_check: true
  smtp:
    disable_require_tls: false
    disable_starttls: true

totp:
  disable: false
  issuer: Authelia
  algorithm: "SHA1"
  digits: 6
