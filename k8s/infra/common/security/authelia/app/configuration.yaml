notifier:
  disable_startup_check: true
  smtp:
    address: "{{ .SMTP_ADDRESS }}"
    username: "{{ .SMTP_USERNAME }}"
    password: "{{ .SMTP_PASSWORD }}"
    sender: Authelia <authelia@${MAIN_DOMAIN}>
    disable_require_tls: false

totp:
  disable: false
  issuer: Authelia
  algorithm: "SHA1"
  digits: 6
