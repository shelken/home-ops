---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret authelia-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ## Authelia
        AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: "{{ .AUTHELIA_JWT_SECRET }}" # openssl rand -hex 64
        AUTHELIA_SESSION_SECRET: "{{ .AUTHELIA_SESSION_SECRET }}" # openssl rand -hex 64
        ## DB
        AUTHELIA_STORAGE_ENCRYPTION_KEY: "{{ .AUTHELIA_STORAGE_ENCRYPTION_KEY }}" # openssl rand -hex 64
        AUTHELIA_STORAGE_POSTGRES_DATABASE: &dbName authelia
        AUTHELIA_STORAGE_POSTGRES_ADDRESS: &dbHost postgres17-rw.databases.svc.cluster.local
        AUTHELIA_STORAGE_POSTGRES_USERNAME: &dbUser "{{ .AUTHELIA_STORAGE_POSTGRES_USERNAME }}"
        AUTHELIA_STORAGE_POSTGRES_PASSWORD: &dbPass "{{ .AUTHELIA_STORAGE_POSTGRES_PASSWORD }}"
        ## oidc
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: "{{ .AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET }}" # openssl rand -hex 64
        OIDC_JWKS_KEY: "{{ .OIDC_JWKS_KEY }}" # openssl ecparam -name prime256v1 -genkey -noout | jq -Rs '{OIDC_JWKS_KEY: .}'
        ## OIDC Apps
        # GRAFANA_OAUTH_CLIENT_DIGEST: "{{ .GRAFANA_OAUTH_CLIENT_DIGEST }}"
        # WINDMILL_OAUTH_CLIENT_DIGEST: "{{ .WINDMILL_OAUTH_CLIENT_DIGEST }}"
        # IMMICH_OAUTH_CLIENT_DIGEST: "{{ .IMMICH_OAUTH_CLIENT_DIGEST }}"
        # WEAVEGITOPS_OAUTH_CLIENT_DIGEST: "{{ .WEAVEGITOPS_OAUTH_CLIENT_DIGEST }}"
        # AUDIOBOOKSHELF_OAUTH_CLIENT_DIGEST: "{{ .AUDIOBOOKSHELF_OAUTH_CLIENT_DIGEST }}"
        # OPEN_WEBUI_OAUTH_CLIENT_DIGEST: "{{ .OPEN_WEBUI_OAUTH_CLIENT_DIGEST }}"
        # PAPERLESS_OAUTH_CLIENT_DIGEST: "{{ .PAPERLESS_OAUTH_CLIENT_DIGEST }}"
        # HOARDER_OAUTH_CLIENT_DIGEST: "{{ .HOARDER_OAUTH_CLIENT_DIGEST }}"
        # OCIS_OAUTH_CLIENT_DIGEST: "{{ .OCIS_OAUTH_CLIENT_DIGEST }}"
        ## users file
        users.yaml: |
          users:
            shelken:
              disabled: false
              displayname: 'Shelken'
              password: '{{ .USER_SHELKEN_PASSWORD }}'
              email: '{{ .USER_SHELKEN_EMAIL }}'
              groups:
                - 'admins'
        ## Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: authelia
    - extract:
        key: cloudnative-pg