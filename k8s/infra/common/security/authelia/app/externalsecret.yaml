---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret authelia-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ## Authelia
        AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: "{{ .AUTHELIA_JWT_SECRET }}" # openssl rand -hex 64
        AUTHELIA_SESSION_SECRET: "{{ .AUTHELIA_SESSION_SECRET }}" # openssl rand -hex 64
        ## DB
        AUTHELIA_STORAGE_ENCRYPTION_KEY: "{{ .AUTHELIA_STORAGE_ENCRYPTION_KEY }}" # openssl rand -hex 64
        AUTHELIA_STORAGE_POSTGRES_DATABASE: &dbName authelia
        AUTHELIA_STORAGE_POSTGRES_ADDRESS: &dbHost postgres17-rw.database.svc.cluster.local
        AUTHELIA_STORAGE_POSTGRES_USERNAME: &dbUser "{{ .AUTHELIA_STORAGE_POSTGRES_USERNAME }}"
        AUTHELIA_STORAGE_POSTGRES_PASSWORD: &dbPass "{{ .AUTHELIA_STORAGE_POSTGRES_PASSWORD }}"
        ## oidc
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: "{{ .AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET }}" # openssl rand -hex 64
        OIDC_JWKS_KEY: "{{ .OIDC_JWKS_KEY }}" # openssl genrsa 2048 2>/dev/null | jq -Rs '{OIDC_JWKS_KEY: .}'
        ## OIDC Apps
        ## users file
        users.yaml: |
          users:
            shelken:
              disabled: false
              displayname: 'Shelken'
              password: '{{ .USER_SHELKEN_PASSWORD }}'
              email: '{{ .USER_SHELKEN_EMAIL }}'
              groups:
                - 'admins'
        ## SMTP
        AUTHELIA_SMTP_ADDRESS: "smtp://{{ .SMTP_HOST }}:{{ .SMTP_PORT }}"
        AUTHELIA_SMTP_USERNAME: "{{ .SMTP_USERNAME }}"
        AUTHELIA_SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
        ## Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: authelia
    - extract:
        key: mail139
    - extract:
        key: cloudnative-pg