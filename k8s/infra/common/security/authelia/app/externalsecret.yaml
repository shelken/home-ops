---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-init-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: authelia-init-db-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ## Postgres Init
        INIT_POSTGRES_DBNAME: authelia
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "authelia"
        INIT_POSTGRES_PASS: "{{ .AUTHELIA_STORAGE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: authelia

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: authelia-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ## Authelia
        AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: "{{ .AUTHELIA_JWT_SECRET }}" # openssl rand -hex 64
        AUTHELIA_SESSION_SECRET: "{{ .AUTHELIA_SESSION_SECRET }}" # openssl rand -hex 64
        ## DB
        AUTHELIA_STORAGE_ENCRYPTION_KEY: "{{ .AUTHELIA_STORAGE_ENCRYPTION_KEY }}" # openssl rand -hex 64
        AUTHELIA_STORAGE_POSTGRES_DATABASE: authelia
        AUTHELIA_STORAGE_POSTGRES_ADDRESS: postgres-rw.database.svc.cluster.local
        AUTHELIA_STORAGE_POSTGRES_USERNAME: authelia
        AUTHELIA_STORAGE_POSTGRES_PASSWORD: "{{ .AUTHELIA_STORAGE_POSTGRES_PASSWORD }}"
        ## oidc
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: "{{ .AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET }}" # openssl rand -hex 64
        OIDC_JWKS_KEY: "{{ .OIDC_JWKS_KEY }}" # openssl genrsa 2048 2>/dev/null | jq -Rs '{OIDC_JWKS_KEY: .}'
        ## OIDC Apps
        ## docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --random --random.length 64 --random.charset alphanumeric
        MEMOS_OAUTH_CLIENT_DIGEST: "{{ .MEMOS_OAUTH_CLIENT_DIGEST }}"
        KITE_OAUTH_CLIENT_DIGEST: "{{ .KITE_OAUTH_CLIENT_DIGEST }}"
        OPENLIST_OAUTH_CLIENT_DIGEST: "{{ .OPENLIST_OAUTH_CLIENT_DIGEST }}"
        ## users file
        users.yaml: |
          users:
            shelken:
              disabled: false
              displayname: 'Shelken'
              # docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 -v argon2id --password [password]
              password: '{{ .USER_SHELKEN_PASSWORD }}'
              email: '{{ .USER_SHELKEN_EMAIL }}'
              groups:
                - 'admins'
        ## SMTP
        AUTHELIA_NOTIFIER_SMTP_ADDRESS: "submissions://{{ .SMTP_HOST }}:{{ .SMTP_PORT }}"
        AUTHELIA_NOTIFIER_SMTP_USERNAME: "{{ .SMTP_USERNAME }}"
        AUTHELIA_NOTIFIER_SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
        AUTHELIA_NOTIFIER_SMTP_SENDER: "Authelia <{{ .SMTP_USERNAME }}>"
  dataFrom:
    - extract:
        key: authelia
    - extract:
        key: mail139
