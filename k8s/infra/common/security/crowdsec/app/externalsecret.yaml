---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: crowdsec-init-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: crowdsec-init-db-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: crowdsec
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: crowdsec
        INIT_POSTGRES_PASS: "{{ .CROWDSEC_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: crowdsec

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: crowdsec
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: crowdsec-secret
    template:
      data:
        ENROLL_KEY: "{{ .ENROLL_KEY }}"
        DB_HOST: postgres-rw.database.svc.cluster.local
        DB_PASSWORD: "{{ .CROWDSEC_POSTGRES_PASSWORD }}"
        WECOM_BOT_TOKEN: "{{ .WECOM_BOT_TOKEN }}"
  dataFrom:
    - extract:
        key: crowdsec
