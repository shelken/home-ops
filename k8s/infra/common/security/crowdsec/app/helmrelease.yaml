---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app crowdsec
spec:
  interval: 1h
  chart:
    spec:
      chart: crowdsec
      version: 0.21.1
      sourceRef:
        kind: HelmRepository
        name: crowdsec
  # schema: https://raw.githubusercontent.com/crowdsecurity/helm-charts/refs/heads/main/charts/crowdsec/values.schema.json
  values:
    #ref: https://github.com/crowdsecurity/helm-charts/blob/main/charts/crowdsec/values.yaml
    container_runtime: containerd
    # image:
    #   repository: ghcr.io/crowdsecurity/crowdsec
    #   tag: v1.7.3
    config:
      config.yaml.local: |
        api:
          server:
            auto_registration: # Activate if not using TLS for authentication
              enabled: true
              token: "$${REGISTRATION_TOKEN}" # /!\ Do not modify this variable (auto-generated and handled by the chart)
              allowed_ranges: # /!\ Make sure to adapt to the pod IP ranges used by your cluster
                - "127.0.0.1/32"
                - "10.42.0.0/16"
                - "192.168.6.0/24"
        db_config:
          type:     postgresql
          user:     crowdsec
          password: $${DB_PASSWORD}
          db_name:  crowdsec
          host:     $${DB_HOST}
          port:     5432
          sslmode:  require
      console.yaml: |
        share_manual_decisions: true
        share_tainted: true
        share_custom: true
        console_management: true
        share_context: false
      # HTTP notification to send threat intelligence to VictoriaLogs
      # ref: https://docs.crowdsec.net/docs/next/notification_plugins/http
      notifications:
        http.yaml: |
          type: http
          name: http_victorialogs
          log_level: info
          # JSON Lines æ ¼å¼è¦æ±‚æ¯æ¡è®°å½•å¿…é¡»æ˜¯å•è¡Œ
          # å­—æ®µè¯´æ˜Ž:
          #   _msg: æ¶ˆæ¯å†…å®¹, _time: æ—¶é—´æˆ³(æ¯«ç§’), instance: å®žä¾‹å
          #   country: å›½å®¶, asname: ASåç§°, asnumber: ASå·
          #   latitude/longitude: ç»çº¬åº¦, iprange: IPèŒƒå›´
          #   scenario: åœºæ™¯, type: ç±»åž‹, duration: æ—¶é•¿, scope: èŒƒå›´, ip: IPåœ°å€
          format: |
            {{- range $Alert := . -}}
            {{- range .Decisions }}
            {"_msg":"CrowdSec Decision: {{.Scenario}}","_time":"{{now | unixEpoch}}000","instance":"k8s","country":{{$Alert.Source.Cn | toJson}},"asname":{{$Alert.Source.AsName | toJson}},"asnumber":"{{$Alert.Source.AsNumber}}","latitude":"{{$Alert.Source.Latitude}}","longitude":"{{$Alert.Source.Longitude}}","iprange":{{$Alert.Source.Range | toJson}},"scenario":{{.Scenario | toJson}},"type":{{.Type | toJson}},"duration":{{.Duration | toJson}},"scope":{{.Scope | toJson}},"ip":{{.Value | toJson}}}
            {{- end }}
            {{- end -}}
          url: http://victoria-logs-server.observability.svc.cluster.local:9428/insert/jsonline?_stream_fields=instance,scenario
          method: POST
          headers:
            Content-Type: application/stream+json
        # WeCom ä¼ä¸šå¾®ä¿¡é€šçŸ¥
        # ref: https://developer.work.weixin.qq.com/document/path/91770
        wecom.yaml: |
          type: http
          name: http_wecom
          log_level: info
          format: |
            {{- range $Alert := . -}}
            {{- range .Decisions }}
            {
              "msgtype": "markdown",
              "markdown": {
                "content": "ðŸš¨ **CrowdSec å®‰å…¨å‘Šè­¦**\n> **åœºæ™¯**: {{ .Scenario }}\n> **IP**: {{ .Value }}\n> **å›½å®¶**: {{ $Alert.Source.Cn }}\n> **ASN**: {{ $Alert.Source.AsName }} ({{ $Alert.Source.AsNumber }})\n> **å°ç¦æ—¶é•¿**: {{ .Duration }}\n> **ç±»åž‹**: {{ .Type }}"
              }
            }
            {{- end }}
            {{- end -}}
          url: https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=$${WECOM_BOT_TOKEN}
          method: POST
          headers:
            Content-Type: application/json
      # Profiles configuration to enable notifications
      # ref: https://docs.crowdsec.net/docs/next/profiles/format
      profiles.yaml: |
        name: default_ip_remediation
        filters:
          - Alert.Remediation == true && Alert.GetScope() == "Ip"
        decisions:
          - type: ban
            duration: 4h
        notifications:
          - http_victorialogs
          - http_wecom
        on_success: break
        ---
        name: default_range_remediation
        filters:
          - Alert.Remediation == true && Alert.GetScope() == "Range"
        decisions:
          - type: ban
            duration: 4h
        notifications:
          - http_victorialogs
          - http_wecom
        on_success: break

    lapi:
      podAnnotations: {}
      podLabels:
        app.kubernetes.io/name: crowdsec-lapi
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
          envFrom:
            - secretRef:
                name: crowdsec-init-db-secret
      env:
        # For an internal test, disable the Online API
        - name: DISABLE_ONLINE_API
          value: "false"
        - name: ENROLL_INSTANCE_NAME
          value: k8s
        - name: TZ
          value: ${TIMEZONE}
      envFrom:
        - secretRef:
            name: crowdsec-secret
      dashboard:
        enabled: false
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      persistentVolume:
        data:
          existingClaim: crowdsec-data
        config:
          existingClaim: *app
          subPath: config
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 512Mi
      service:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.69.67
        externalTrafficPolicy: Local
    appsec:
      enabled: false
