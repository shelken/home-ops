---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pocket-id
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      pocket-id:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            envFrom: &envFrom
              - secretRef:
                  name: pocket-id-secret
        containers:
          app:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v1.15.0@sha256:92a5624ea14dc96e91ef236950d4d858e97119ce811075648ffd8343e364735d
            command: ["/app/pocket-id"]
            env:
              # ref: https://pocket-id.org/docs/configuration/environment-variables
              ANALYTICS_DISABLED: "true"
              APP_URL: https://oidc.${MAIN_DOMAIN}
              DB_PROVIDER: postgres
              ENCRYPTION_KEY_FILE: /encryption/ENCRYPTION_KEY
              GEOLITE_DB_PATH: /data/GeoLite2-City.mmdb
              KEYS_PATH: /data/keys
              LOG_LEVEL: info
              UPLOAD_PATH: /data/uploads
              METRICS_ENABLED: "true"
              OTEL_METRICS_EXPORTER: prometheus
              TRUST_PROXY: true
              TZ: ${TIME_ZONE}
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 1411
            resources:
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 512M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [100]
    service:
      app:
        ports:
          http:
            port: *port
          metrics:
            port: 9464
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: external
          gethomepage.dev/name: pocket-id
          gethomepage.dev/icon: pocket-id-light.svg
          gethomepage.dev/description: ""
          gethomepage.dev/app: *app
        hostnames:
          - oidc.${MAIN_DOMAIN}
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - filters:
              - type: RequestHeaderModifier
                requestHeaderModifier:
                  set:
                    - name: Cache-Control
                      value: no-store
                    - name: Pragma
                      value: no-cache
                    - name: X-Frame-Options
                      value: SAMEORIGIN
            backendRefs:
              - identifier: app
                port: *port
    serviceMonitor:
      app:
        serviceName: pocket-id
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 60s
            scrapeTimeout: 30s
    persistence:
      data:
        existingClaim: pocket-id
        globalMounts:
          - path: /data
          - path: /app/backend/data
            subPath: backend
      var:
        type: emptyDir
        sizeLimit: 1Gi
      encryption:
        enabled: true
        type: secret
        name: pocket-id-secret
