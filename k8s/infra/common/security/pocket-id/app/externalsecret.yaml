---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret pocket-id-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: *secret
    template:
      data:
        ## Postgres Init
        INIT_POSTGRES_DBNAME: pocket-id
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POCKET_ID_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .POCKET_ID_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        ## pocket-id
        ENCRYPTION_KEY: "{{ .POCKET_ID_ENCRYPTION_KEY }}" # openssl rand -base64 32
        DB_CONNECTION_STRING: |-
          postgresql://{{ .POCKET_ID_POSTGRES_USERNAME }}:{{ .POCKET_ID_POSTGRES_PASSWORD }}@postgres17-rw.database.svc.cluster.local/pocket-id
  dataFrom:
    - extract:
        key: pocket-id
    - extract:
        key: cloudnative-pg
