---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id-init-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: pocket-id-init-db-secret
    template:
      data:
        ## Postgres Init
        INIT_POSTGRES_DBNAME: pocket-id
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "pocket-id"
        INIT_POSTGRES_PASS: "{{ .POCKET_ID_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: pocket-id

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: pocket-id-secret
    template:
      data:
        ## pocket-id
        ENCRYPTION_KEY: "{{ .POCKET_ID_ENCRYPTION_KEY }}" # openssl rand -base64 32
        DB_CONNECTION_STRING: |-
          postgresql://pocket-id:{{ .POCKET_ID_POSTGRES_PASSWORD }}@postgres-rw.database.svc.cluster.local/pocket-id
        ## mail
        SMTP_HOST: "{{ .SMTP_HOST }}"
        SMTP_PORT: "465"
        SMTP_USER: "{{ .SMTP_USERNAME }}"
        SMTP_FROM: "Pocket ID <{{ .SMTP_USERNAME }}>"
        SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"
        SMTP_TLS: "tls" # Which TLS Option to use. Valid values are: none, starttls and tls.
        EMAIL_LOGIN_NOTIFICATION_ENABLED: "true"
        EMAIL_ONE_TIME_ACCESS_AS_ADMIN_ENABLED: "true"
        EMAIL_API_KEY_EXPIRATION_ENABLED: "true"
        EMAIL_ONE_TIME_ACCESS_AS_UNAUTHENTICATED_ENABLED: "false"
  dataFrom:
    - extract:
        key: pocket-id
    - extract:
        key: mail
